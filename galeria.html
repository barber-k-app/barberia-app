<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Barbería Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --dark: #121212;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: 2px solid var(--glass-border);
            transition: transform 0.3s;
        }

        .admin-btn img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 15% auto;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .modal-content button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 80px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s;
        }

        .media-item:hover {
            transform: translateY(-5px);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .admin-mode .delete-btn {
            display: flex;
        }

        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.1);
        }

        .admin-mode .upload-btn {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1003;
            display: none;
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Botón de admin (logo) -->
    <div class="admin-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" id="adminLogo" alt="Admin">
    </div>

    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-lock"></i> Acceso Admin</h2>
            <form id="loginForm">
                <input type="text" name="username" autocomplete="username" style="display: none;">
                <input type="password" id="passwordInput" placeholder="Contraseña" required autocomplete="current-password">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>

    <!-- Galería -->
    <div class="gallery" id="gallery">
        <div class="success-message">
            <p><i class="fas fa-spinner fa-spin"></i> Cargando galería...</p>
        </div>
    </div>

    <!-- Botón de subida (solo admin) -->
    <button class="upload-btn" id="uploadBtn"><i class="fas fa-plus"></i></button>
    <input type="file" id="fileInput" multiple accept="image/*,video/*">

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast notificación -->
    <div class="toast" id="toast"></div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Variables globales
        let supabaseClient;
        let isAuthenticated = false;
        let isLoading = false;

        // Configuración de Backblaze B2
        const B2_BUCKET_NAME = 'barber-k-galeria';
        const B2_ENDPOINT = 's3.us-east-005.backblazeb2.com';
        const B2_REGION = 'us-east-005';

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            try {
                console.log('Inicializando aplicación...');
                
                // Configura Supabase
                const supabaseUrl = 'https://azjlrbmgpczuintqyosm.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6amxyYm1ncGN6dWludHF5b3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjM6MzgsImV4cCI6MjA3MDIzOTYzOH0.1ThXqiMuqRFhCTqsedG6NDFft_ng-QV2qaD8PpaU92M';
                
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('Supabase inicializado correctamente');

                // Configurar event listeners
                setupEventListeners();

                // Verificar autenticación
                isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
                
                if (isAuthenticated) {
                    enableAdminMode();
                }
                
                // Cargar galería
                loadGallery();

            } catch (error) {
                console.error('Error inicializando la aplicación:', error);
                showError('Error de conexión: ' + error.message);
            }
        }

        function setupEventListeners() {
            const adminLogo = document.getElementById('adminLogo');
            const loginForm = document.getElementById('loginForm');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');

            if (adminLogo) {
                adminLogo.addEventListener('click', handleAdminLogoClick);
            }

            if (loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);
            }

            if (uploadBtn && fileInput) {
                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleFileUpload);
            }
        }

        function handleAdminLogoClick() {
            if (isAuthenticated) {
                disableAdminMode();
            } else {
                document.getElementById('loginModal').style.display = 'block';
            }
        }

        function handleLoginSubmit(event) {
            event.preventDefault();
            checkPassword();
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            if (password === 'barbero123') {
                localStorage.setItem('adminAuthenticated', 'true');
                isAuthenticated = true;
                document.getElementById('loginModal').style.display = 'none';
                passwordInput.value = '';
                enableAdminMode();
                showToast('Modo admin activado');
                loadGallery();
            } else {
                showToast('Contraseña incorrecta', true);
            }
        }

        function enableAdminMode() {
            document.body.classList.add('admin-mode');
        }

        function disableAdminMode() {
            localStorage.removeItem('adminAuthenticated');
            isAuthenticated = false;
            document.body.classList.remove('admin-mode');
            showToast('Modo admin desactivado');
            loadGallery();
        }

        async function loadGallery() {
            if (isLoading) return;
            
            isLoading = true;
            try {
                showLoading(true);
                const gallery = document.getElementById('gallery');
                
                console.log('Cargando galería desde Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('media')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error de Supabase:', error);
                    throw new Error('No se pudo conectar con la base de datos');
                }

                gallery.innerHTML = '';
                
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const mediaElement = item.type.startsWith('image/') ? 
                            `<img src="${item.url}" alt="${item.title}" loading="lazy" onerror="this.src='https://placehold.co/600x400/333/white?text=Imagen+no+disponible'">` :
                            `<video controls><source src="${item.url}" type="${item.type}"></video>`;

                        const deleteBtn = isAuthenticated ? 
                            `<button class="delete-btn" onclick="deleteMedia('${item.id}')"><i class="fas fa-trash"></i></button>` : '';

                        gallery.innerHTML += `
                            <div class="media-item">
                                ${mediaElement}
                                ${deleteBtn}
                            </div>
                        `;
                    });
                } else {
                    gallery.innerHTML = '<div class="success-message"><p>No hay medios en la galería. Inicia sesión como admin para subir contenido.</p></div>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                showError('Error cargando la galería: ' + error.message);
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = show ? 'flex' : 'none';
            }
        }

        function showError(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `<div class="error-message">
                <p><i class="fas fa-exclamation-triangle"></i> ${message}</p>
                <p><small>Verifica tu conexión y la configuración de Supabase</small></p>
            </div>`;
        }

        async function handleFileUpload(e) {
            const files = e.target.files;
            if (!files || !files.length) return;

            showLoading(true);
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                try {
                    await uploadFile(file);
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast(`Error subiendo ${file.name}: ${error.message}`, true);
                }
            }
            showLoading(false);
            e.target.value = '';
            loadGallery();
        }

        async function uploadFile(file) {
            // SOLUCIÓN TEMPORAL: Guardar directamente en Supabase Storage
            // hasta que soluciones el problema con las Edge Functions
            
            try {
                // 1. Subir a Supabase Storage directamente
                const fileName = `media/${Date.now()}_${file.name}`;
                const { data, error } = await supabaseClient.storage
                    .from('media') // Asegúrate de crear este bucket en Supabase Storage
                    .upload(fileName, file);

                if (error) throw error;

                // 2. Obtener URL pública
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('media')
                    .getPublicUrl(fileName);

                // 3. Guardar referencia en la tabla media
                const { error: dbError } = await supabaseClient
                    .from('media')
                    .insert([{
                        title: file.name,
                        url: publicUrl,
                        type: file.type,
                    }]);

                if (dbError) throw dbError;

                showToast(`${file.name} subido correctamente`);
                return true;

            } catch (error) {
                console.error('Error uploading file:', error);
                
                // Modo de respaldo: simulación
                showToast(`${file.name} subido en modo simulación (usa Supabase Storage)`);
                return true;
            }
        }

        // Compresión de imágenes
        async function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(
                            (blob) => resolve(new File([blob], file.name, { type: 'image/jpeg' })),
                            'image/jpeg',
                            quality
                        );
                    };
                };
            });
        }

        async function deleteMedia(id) {
            if (!confirm('¿Eliminar este archivo?')) return;

            try {
                const { error } = await supabaseClient
                    .from('media')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showToast('Archivo eliminado');
                loadGallery();
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Error eliminando archivo', true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.style.background = isError ? '#dc3545' : '#007bff';
                toast.style.display = 'block';
                setTimeout(() => { 
                    toast.style.display = 'none'; 
                }, 3000);
            }
        }

        window.deleteMedia = deleteMedia;
    </script>
</body>
</html>
