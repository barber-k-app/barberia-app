<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Barbero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .upload-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #cbd5e0;
        }

        .upload-btn {
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            margin: 10px auto;
        }

        .upload-btn:hover {
            background: #38a169;
        }

        #file-input {
            display: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #edf2f7;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: #4299e1;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Galería del Barbero</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" multiple accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                📤 Subir Imágenes/Videos
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="message"></div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán aquí -->
        </div>
    </div>

    <script>
        // Configuración de Backblaze B2
        const B2_CONFIG = {
            accessKeyId: '0055efa8d760b4a0000000006',
            secretAccessKey: 'K005oAZhf5xk2bi1CL8nZZpPCkTeeC8'
        };

        // Elementos DOM
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const messageDiv = document.getElementById('message');

        // Cargar galería al iniciar
        document.addEventListener('DOMContentLoaded', loadGallery);

        // Evento para subir archivos
        fileInput.addEventListener('change', handleFileUpload);

        // Función proxy para evitar CORS
        function getProxyUrl(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        // Mostrar mensajes
        function showMessage(text, type = 'success') {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
        }

        // Subir archivos a Backblaze
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            progressBar.style.display = 'block';
            showMessage('Subiendo archivos...');

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `galeria/${Date.now()}_${file.name}`;

                try {
                    // 1. Autenticar
                    const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                        headers: {
                            'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                        }
                    });
                    
                    if (!authResponse.ok) throw new Error('Error de autenticación');
                    const authData = await authResponse.json();

                    // 2. Obtener URL de upload
                    const uploadUrlResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_get_upload_url?bucketId=${authData.allowed.bucketId}`), {
                        headers: {
                            'Authorization': authData.authorizationToken
                        }
                    });
                    
                    if (!uploadUrlResponse.ok) throw new Error('Error obteniendo URL de upload');
                    const uploadData = await uploadUrlResponse.json();

                    // 3. Subir archivo DIRECTAMENTE a Backblaze (sin proxy)
                    const uploadResponse = await fetch(uploadData.uploadUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': uploadData.authorizationToken,
                            'X-Bz-File-Name': encodeURIComponent(fileName),
                            'Content-Type': file.type,
                            'X-Bz-Content-Sha1': 'do_not_verify'
                        },
                        body: file
                    });

                    if (uploadResponse.ok) {
                        progress.style.width = `${((i + 1) / files.length) * 100}%`;
                        addToGallery(fileName, file.type);
                        showMessage('¡Archivo subido exitosamente!');
                    } else {
                        throw new Error('Error subiendo archivo: ' + await uploadResponse.text());
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error: ' + error.message, 'error');
                }
            }

            fileInput.value = '';
            progressBar.style.display = 'none';
            progress.style.width = '0%';
        }

        // Cargar galería desde Backblaze
        async function loadGallery() {
            try {
                showMessage('Cargando galería...');
                
                // 1. Autenticar
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                
                if (!authResponse.ok) throw new Error('Error de autenticación');
                const authData = await authResponse.json();

                // 2. Listar archivos
                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=galeria/`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                
                if (!listResponse.ok) throw new Error('Error listando archivos');
                const filesData = await listResponse.json();

                // 3. Mostrar archivos
                gallery.innerHTML = '';
                if (filesData.files && filesData.files.length > 0) {
                    for (const file of filesData.files) {
                        addToGallery(file.fileName, getFileType(file.fileName));
                    }
                    showMessage('Galería cargada exitosamente');
                } else {
                    showMessage('No hay archivos en la galería', 'error');
                }
            } catch (error) {
                console.error('Error cargando galería:', error);
                showMessage('Error cargando galería: ' + error.message, 'error');
            }
        }

        // Agregar elemento a la galería
        function addToGallery(fileName, fileType) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const fileUrl = `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}`;

            if (fileType.startsWith('image/')) {
                galleryItem.innerHTML = `
                    <img src="${fileUrl}" alt="Galería" loading="lazy">
                    <button class="delete-btn" onclick="deleteFile('${fileName}')">×</button>
                `;
            } else if (fileType.startsWith('video/')) {
                galleryItem.innerHTML = `
                    <video controls>
                        <source src="${fileUrl}" type="${fileType}">
                    </video>
                    <button class="delete-btn" onclick="deleteFile('${fileName}')">×</button>
                `;
            }

            gallery.appendChild(galleryItem);
        }

        // Eliminar archivo
        async function deleteFile(fileName) {
            if (!confirm('¿Eliminar este archivo?')) return;

            try {
                showMessage('Eliminando archivo...');
                
                // 1. Autenticar
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                
                if (!authResponse.ok) throw new Error('Error de autenticación');
                const authData = await authResponse.json();

                // 2. Obtener info del archivo
                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(fileName)}`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                
                if (!listResponse.ok) throw new Error('Error buscando archivo');
                const filesData = await listResponse.json();

                if (!filesData.files || filesData.files.length === 0) {
                    throw new Error('Archivo no encontrado');
                }

                const fileInfo = filesData.files[0];

                // 3. Eliminar archivo
                const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileId: fileInfo.fileId,
                        fileName: fileInfo.fileName
                    })
                });

                if (deleteResponse.ok) {
                    showMessage('Archivo eliminado exitosamente');
                    loadGallery();
                } else {
                    throw new Error('Error eliminando archivo');
                }
            } catch (error) {
                console.error('Error eliminando archivo:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Obtener tipo de archivo por extensión
        function getFileType(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            switch(extension) {
                case 'jpg': case 'jpeg': return 'image/jpeg';
                case 'png': return 'image/png';
                case 'gif': return 'image/gif';
                case 'mp4': return 'video/mp4';
                case 'mov': return 'video/quicktime';
                case 'avi': return 'video/x-msvideo';
                default: return 'application/octet-stream';
            }
        }
    </script>
</body>
</html>
