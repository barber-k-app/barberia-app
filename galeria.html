<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Barbero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .upload-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #cbd5e0;
        }

        .upload-btn {
            background: #48bb78;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            margin: 10px auto;
        }

        .upload-btn:hover {
            background: #38a169;
        }

        #file-input {
            display: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #edf2f7;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: #4299e1;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Galería del Barbero</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" multiple accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                📤 Subir Imágenes/Videos
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán aquí -->
        </div>
    </div>

    <script>
        // Configuración de Backblaze B2 - RELLENA ESTOS DATOS
        const B2_CONFIG = {
            bucketName: 'barber-k-galeria',      // Nombre de tu bucket
            endpoint: 's3.us-east-005.backblazeb2.com', // Tu endpoint
            region: 'us-east-005',             // Tu región
            accessKeyId: '0055efa8d760b4a0000000004',   // Tu keyID de Backblaze
            secretAccessKey: 'K005w610hXb1z1jqs2tx0G47LWwVwM0'   // Tu applicationKey
        };

        // Elementos DOM
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');

        // Cargar galería al iniciar
        document.addEventListener('DOMContentLoaded', loadGallery);

        // Evento para subir archivos
        fileInput.addEventListener('change', handleFileUpload);

        // Subir archivos a Backblaze
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            progressBar.style.display = 'block';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `galeria/${Date.now()}_${file.name}`;

                try {
                    // Subir a Backblaze usando AWS S3 SDK (compatible con B2)
                    const uploadUrl = `https://${B2_CONFIG.bucketName}.${B2_CONFIG.endpoint}/${fileName}`;
                    
                    const response = await fetch(uploadUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`),
                            'Content-Type': file.type
                        },
                        body: file
                    });

                    if (response.ok) {
                        // Actualizar progreso
                        progress.style.width = `${((i + 1) / files.length) * 100}%`;
                        
                        // Agregar a la galería
                        addToGallery(fileName, file.type);
                    } else {
                        console.error('Error subiendo archivo:', await response.text());
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            // Resetear input y progreso
            fileInput.value = '';
            progressBar.style.display = 'none';
            progress.style.width = '0%';
        }

        // Cargar galería desde Backblaze
        async function loadGallery() {
            try {
                const listUrl = `https://${B2_CONFIG.bucketName}.${B2_CONFIG.endpoint}/?prefix=galeria/`;
                
                const response = await fetch(listUrl, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });

                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                
                const contents = xmlDoc.getElementsByTagName("Contents");
                
                for (let item of contents) {
                    const key = item.getElementsByTagName("Key")[0].textContent;
                    if (!key.endsWith('/')) { // Ignorar carpetas
                        addToGallery(key, getFileType(key));
                    }
                }
            } catch (error) {
                console.error('Error cargando galería:', error);
            }
        }

        // Agregar elemento a la galería
        function addToGallery(fileName, fileType) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const fileUrl = `https://${B2_CONFIG.bucketName}.${B2_CONFIG.endpoint}/${fileName}`;

            if (fileType.startsWith('image/')) {
                galleryItem.innerHTML = `
                    <img src="${fileUrl}" alt="Galería">
                    <button class="delete-btn" onclick="deleteFile('${fileName}')">×</button>
                `;
            } else if (fileType.startsWith('video/')) {
                galleryItem.innerHTML = `
                    <video controls>
                        <source src="${fileUrl}" type="${fileType}">
                    </video>
                    <button class="delete-btn" onclick="deleteFile('${fileName}')">×</button>
                `;
            }

            gallery.appendChild(galleryItem);
        }

        // Eliminar archivo
        async function deleteFile(fileName) {
            if (!confirm('¿Eliminar este archivo?')) return;

            try {
                const deleteUrl = `https://${B2_CONFIG.bucketName}.${B2_CONFIG.endpoint}/${fileName}`;
                
                const response = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });

                if (response.ok) {
                    // Recargar galería
                    gallery.innerHTML = '';
                    loadGallery();
                }
            } catch (error) {
                console.error('Error eliminando archivo:', error);
            }
        }

        // Obtener tipo de archivo por extensión
        function getFileType(fileName) {
            if (fileName.endsWith('.jpg') || fileName.endsWith('.jpeg')) return 'image/jpeg';
            if (fileName.endsWith('.png')) return 'image/png';
            if (fileName.endsWith('.gif')) return 'image/gif';
            if (fileName.endsWith('.mp4')) return 'video/mp4';
            if (fileName.endsWith('.mov')) return 'video/quicktime';
            return 'application/octet-stream';
        }
    </script>
</body>
</html>
