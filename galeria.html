<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Barbería Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --dark: #121212;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: 2px solid var(--glass-border);
            transition: transform 0.3s;
        }

        .admin-btn img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: 15% auto;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .modal-content button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 80px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s;
        }

        .media-item:hover {
            transform: translateY(-5px);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .admin-mode .delete-btn {
            display: flex;
        }

        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.1);
        }

        .admin-mode .upload-btn {
            display: flex;
        }

        #fileInput {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1003;
            display: none;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Botón de admin (logo) -->
    <div class="admin-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" id="adminLogo" alt="Admin">
    </div>

    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-lock"></i> Acceso Admin</h2>
            <form id="loginForm">
                <!-- Campo de usuario oculto para accesibilidad -->
                <input type="text" name="username" autocomplete="username" style="display: none;">
                <input type="password" id="passwordInput" placeholder="Contraseña" required autocomplete="current-password">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>

    <!-- Galería -->
    <div class="gallery" id="gallery">
        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <p>Cargando galería...</p>
        </div>
    </div>

    <!-- Botón de subida (solo admin) -->
    <button class="upload-btn" id="uploadBtn"><i class="fas fa-plus"></i></button>
    <input type="file" id="fileInput" multiple accept="image/*,video/*">

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast notificación -->
    <div class="toast" id="toast"></div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Variables globales
        let supabaseClient;
        let isAuthenticated = false;
        let isLoading = false;

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            try {
                // Configura Supabase
                const supabaseUrl = 'https://azjlrbmgpczuintqyosm.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6amxyYm1ncGN6dWludHF5b3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjM2MzgsImV4cCI6MjA3MDIzOTYzOH0.1ThXqiMuqRFhCTqsedG6NDFft_ng-QV2qaD8PpaU92M';
                
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

                // Configurar event listeners
                const adminLogo = document.getElementById('adminLogo');
                const loginForm = document.getElementById('loginForm');
                const uploadBtn = document.getElementById('uploadBtn');
                const fileInput = document.getElementById('fileInput');

                if (adminLogo) {
                    adminLogo.addEventListener('click', handleAdminLogoClick);
                }

                if (loginForm) {
                    loginForm.addEventListener('submit', handleLoginSubmit);
                }

                if (uploadBtn && fileInput) {
                    uploadBtn.addEventListener('click', () => fileInput.click());
                    fileInput.addEventListener('change', handleFileUpload);
                }

                // Verificar autenticación y cargar galería
                isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
                
                if (isAuthenticated) {
                    enableAdminMode();
                }
                
                loadGallery();

            } catch (error) {
                console.error('Error inicializando la aplicación:', error);
                showToast('Error inicializando la aplicación', true);
            }
        }

        // Manejador de clic en logo de admin
        function handleAdminLogoClick() {
            if (isAuthenticated) {
                disableAdminMode();
            } else {
                document.getElementById('loginModal').style.display = 'block';
            }
        }

        // Manejador de submit del formulario de login
        function handleLoginSubmit(event) {
            event.preventDefault();
            checkPassword();
        }

        // Función de login
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            if (password === 'barbero123') {
                localStorage.setItem('adminAuthenticated', 'true');
                isAuthenticated = true;
                document.getElementById('loginModal').style.display = 'none';
                passwordInput.value = '';
                enableAdminMode();
                showToast('Modo admin activado');
            } else {
                showToast('Contraseña incorrecta', true);
            }
        }

        // Modo admin
        function enableAdminMode() {
            document.body.classList.add('admin-mode');
        }

        function disableAdminMode() {
            localStorage.removeItem('adminAuthenticated');
            isAuthenticated = false;
            document.body.classList.remove('admin-mode');
            showToast('Modo admin desactivado');
        }

        // Cargar galería
        async function loadGallery() {
            if (isLoading) return;
            
            isLoading = true;
            try {
                showLoading(true);
                const gallery = document.getElementById('gallery');
                
                const { data, error } = await supabaseClient
                    .from('media')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error de Supabase:', error);
                    throw error;
                }

                gallery.innerHTML = '';
                
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const mediaElement = item.type.startsWith('image/') ? 
                            `<img src="${item.url}" alt="${item.title}" loading="lazy" onerror="this.src='https://placehold.co/600x400/333/white?text=Imagen+no+disponible'">` :
                            `<video controls><source src="${item.url}" type="${item.type}"></video>`;

                        const deleteBtn = isAuthenticated ? 
                            `<button class="delete-btn" onclick="deleteMedia('${item.id}')"><i class="fas fa-trash"></i></button>` : '';

                        gallery.innerHTML += `
                            <div class="media-item">
                                ${mediaElement}
                                ${deleteBtn}
                            </div>
                        `;
                    });
                } else {
                    gallery.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #ccc;">No hay medios en la galería. Inicia sesión como admin para subir contenido.</p>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #ff6b6b;">Error cargando la galería</p>';
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = show ? 'flex' : 'none';
            }
        }

        // Subir archivo
        async function handleFileUpload(e) {
            const files = e.target.files;
            if (!files || !files.length) return;

            showLoading(true);
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                try {
                    await uploadFile(file);
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast(`Error subiendo ${file.name}`, true);
                }
            }
            showLoading(false);
            e.target.value = '';
            loadGallery();
        }

        async function uploadFile(file) {
            // Simulación de subida (reemplazar con tu lógica real)
            return new Promise(resolve => {
                setTimeout(() => {
                    showToast(`${file.name} subido correctamente`);
                    resolve();
                }, 1000);
            });
        }

        // Eliminar archivo
        async function deleteMedia(id) {
            if (!confirm('¿Eliminar este archivo?')) return;

            try {
                const { error } = await supabaseClient
                    .from('media')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showToast('Archivo eliminado');
                loadGallery();
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Error eliminando archivo', true);
            }
        }

        // Mostrar notificación
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.style.background = isError ? '#dc3545' : '#007bff';
                toast.style.display = 'block';
                setTimeout(() => { 
                    toast.style.display = 'none'; 
                }, 3000);
            }
        }

        // Hacer funciones globales para los event listeners HTML
        window.deleteMedia = deleteMedia;
    </script>
</body>
</html>
