<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Barbería Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [MANTEN TODOS TUS ESTILOS ACTUALES AQUÍ] */
        :root {
            --primary: #007bff;
            --dark: #121212;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        /* ... (todos tus estilos existentes) ... */
    </style>
</head>
<body>
    <!-- [MANTEN TU HTML ACTUAL] -->
    <div class="admin-btn">...</div>
    <div id="loginModal">...</div>
    <div class="gallery" id="gallery">...</div>
    <button class="upload-btn" id="uploadBtn">...</button>
    <input type="file" id="fileInput">
    <div class="loading">...</div>
    <div class="toast">...</div>

    <script>
        // CONFIGURACIÓN DE BACKBLAZE B2 (REMPLAZA CON TUS CREDENCIALES)
        const B2_CONFIG = {
            bucketName: 'barber-k-galeria',
            endpoint: 's3.us-east-005.backblazeb2.com',
            region: 'us-east-005',
            accessKeyId: '0055efa8d760b4a0000000003', // ← REEMPLAZA
            secretAccessKey: 'K005xiOs88YxP4P44El4yczGTmNstPA' // ← REEMPLAZA
        };

        // Variables globales
        let isAuthenticated = false;
        let isLoading = false;
        let mediaItems = JSON.parse(localStorage.getItem('mediaItems')) || [];

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            console.log('Inicializando aplicación con Backblaze B2 directo...');
            setupEventListeners();
            isAuthenticated = localStorage.getItem('adminAuthenticated') === 'true';
            if (isAuthenticated) enableAdminMode();
            loadGallery();
        }

        function setupEventListeners() {
            const adminLogo = document.getElementById('adminLogo');
            const loginForm = document.getElementById('loginForm');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');

            if (adminLogo) adminLogo.addEventListener('click', handleAdminLogoClick);
            if (loginForm) loginForm.addEventListener('submit', handleLoginSubmit);
            if (uploadBtn && fileInput) {
                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleFileUpload);
            }
        }

        // [MANTEN TUS FUNCIONES DE LOGIN Y ADMIN]
        function handleAdminLogoClick() {
            if (isAuthenticated) disableAdminMode();
            else document.getElementById('loginModal').style.display = 'block';
        }

        function handleLoginSubmit(event) {
            event.preventDefault();
            checkPassword();
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'barbero123') {
                localStorage.setItem('adminAuthenticated', 'true');
                isAuthenticated = true;
                document.getElementById('loginModal').style.display = 'none';
                enableAdminMode();
                showToast('Modo admin activado');
            } else {
                showToast('Contraseña incorrecta', true);
            }
        }

        function enableAdminMode() {
            document.body.classList.add('admin-mode');
        }

        function disableAdminMode() {
            localStorage.removeItem('adminAuthenticated');
            isAuthenticated = false;
            document.body.classList.remove('admin-mode');
            showToast('Modo admin desactivado');
        }

        // CARGA DE GALERÍA DESDE LOCALSTORAGE
        function loadGallery() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                showLoading(true);
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                if (mediaItems.length > 0) {
                    mediaItems.forEach(item => {
                        const mediaElement = item.type.startsWith('image/') ? 
                            `<img src="${item.url}" alt="${item.name}" loading="lazy">` :
                            `<video controls><source src="${item.url}" type="${item.type}"></video>`;

                        const deleteBtn = isAuthenticated ? 
                            `<button class="delete-btn" onclick="deleteMedia('${item.id}')">X</button>` : '';

                        gallery.innerHTML += `
                            <div class="media-item">
                                ${mediaElement}
                                ${deleteBtn}
                            </div>
                        `;
                    });
                } else {
                    gallery.innerHTML = '<div class="success-message"><p>No hay medios en la galería. Inicia sesión para subir contenido.</p></div>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                showError('Error cargando la galería');
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        // SUBIDA DIRECTA A BACKBLAZE B2
        async function handleFileUpload(e) {
            const files = e.target.files;
            if (!files.length) return;

            showLoading(true);
            for (const file of files) {
                try {
                    await uploadToBackblaze(file);
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast(`Error subiendo ${file.name}`, true);
                }
            }
            showLoading(false);
            e.target.value = '';
            loadGallery();
        }

        async function uploadToBackblaze(file) {
            // Generar nombre único para el archivo
            const fileName = `uploads/${Date.now()}_${file.name}`;
            const fileUrl = `https://${B2_CONFIG.bucketName}.${B2_CONFIG.endpoint}/${fileName}`;

            // Preparar la solicitud para Backblaze B2
            const url = `https://${B2_CONFIG.endpoint}/${B2_CONFIG.bucketName}/${fileName}`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Basic ' + btoa(B2_CONFIG.accessKeyId + ':' + B2_CONFIG.secretAccessKey),
                    'Content-Type': file.type,
                    'X-Bz-File-Name': fileName,
                    'X-Bz-Content-Sha1': 'do_not_verify'
                },
                body: file
            });

            if (!response.ok) {
                throw new Error('Error subiendo a Backblaze');
            }

            // Guardar en localStorage
            const newItem = {
                id: Date.now().toString(),
                name: file.name,
                url: fileUrl,
                type: file.type,
                uploadedAt: new Date().toISOString()
            };

            mediaItems.unshift(newItem);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));

            showToast(`${file.name} subido correctamente a Backblaze`);
        }

        // ELIMINACIÓN
        function deleteMedia(id) {
            if (!confirm('¿Eliminar este archivo?')) return;
            
            mediaItems = mediaItems.filter(item => item.id !== id);
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
            showToast('Archivo eliminado');
            loadGallery();
        }

        // FUNCIONES AUXILIARES (mantén tus funciones showLoading, showError, showToast)
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `<div class="error-message"><p>${message}</p></div>`;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#dc3545' : '#007bff';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // Hacer funciones globales
        window.deleteMedia = deleteMedia;
        window.checkPassword = checkPassword;
    </script>
</body>
</html>
