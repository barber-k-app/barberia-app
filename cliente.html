      margin-top: 5px;

      border-color: #e74c3c !important;
      box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2) !important;
    }

</head>
<body>
  <div class="gold-glow"></div>
  
  <div class="container">
    <div class="glass-panel">
      <!-- HEADER PREMIUM -->
      <header>
        <h1 class="titulo-premium">
          <span class="titulo-efecto">
            <img src="https://barber-k-app.github.io/barberia-app/barber-k.jpg" alt="Barber-K Logo" class="logo-titulo">
            AGENDAR CITA
          </span>
        </h1>
        <p class="subtitulo-lujo">
          BARBER-K ¡MEJORAMOS TU ESTILO!
        </p>
      </header>
      
      <main>
        <form id="citaForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <div id="nombre-error" class="error-message"></div>
          </div>
          
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefono" placeholder="Teléfono" required>
          </div>

          <!-- NUEVO CONTADOR DE CITAS -->
          <div id="contador-citas" class="info-citas" style="display:none;">
            <i class="fas fa-info-circle"></i>
            <span>Verificando disponibilidad...</span>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
              <i class="fas fa-clock"></i>
              <select id="hora-select" required>
                <option value="" disabled selected>Selecciona un horario</option>
                <!-- Los horarios se llenarán dinámicamente -->
              </select>
            </div>

            <div class="input-group">
              <i class="fas fa-cut"></i>
              <select id="servicio" required>
                <option value="" disabled selected>Servicio</option>
                <option value="Corte con barba">Corte con barba</option>
                <option value="Corte normal">Corte normal</option>
                <option value="Retoque de barba">Retoque de barba</option>
                <option value="Retoque de cejas">Retoque de cejas</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <i class="fas fa-user-tie"></i>
            <select id="barbero" required>
              <option value="Kelvin" selected>Kelvin Vielma (Barbero Principal)</option>
            </select>
          </div>
          
          <button type="submit">
            <i class="fas fa-calendar-check"></i> Confirmar Cita
          </button>
        </form>
        
        <div id="mensaje"></div>
        
        <div class="info-horario">
          <i class="fas fa-info-circle"></i>
          <p>Horario de atención: Lunes a Sábado de 8:00 AM to 9:00 PM</p>
        </div>
      </main>
    </div>

    <!-- REDES SOCIALES SIMPLIFICADAS -->
    <div class="redes-simplificadas">
      <div class="redes-simple">
        <a href="https://wa.me/584142656119" target="_blank" class="red-social">
          <i class="fab fa-whatsapp icono-red"></i>
          <span class="texto-red">+58 414-2656119</span>
        </a>
        
        <a href="https://instagram.com/barb3rk" target="_blank" class="red-social">
          <i class="fab fa-instagram icono-red"></i>
          <span class="texto-red">@barb3rk</span>

        <a href="https://tiktok.com/@barb3rk" target="_blank" class="red-social">
          <i class="fab fa-tiktok icono-red"></i>
          <span class="texto-red">@barb3rk</span>
        </a>
      </div>
    </div>
    
    <footer>
      <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
      <p>© 2025 Barber-K - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    // Inicializar Supabase
    const supabaseUrl = 'https://azjlrbmgpczuintqyosm.supabase.co'; // Reemplaza con tu URL de Supabase
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6amxyYm1ncGN6dWludHF5b3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjM2MzgsImV4cCI6MjA3MDIzOTYzOH0.1ThXqiMuqRFhCTqsedG6NDFft_ng-QV2qaD8PpaU92M'; // Reemplaza con tu clave anónima de Supabase
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Validación de nombre en el cliente
    function validarNombre(nombre) {
      // Verificar que tenga al menos 3 caracteres
      if (nombre.length < 3) {
        return "El nombre debe tener al menos 3 caracteres";
      }
      
      // Verificar que no tenga más de 50 caracteres
      if (nombre.length > 50) {
        return "El nombre no puede tener más de 50 caracteres";
      }
      
      // Verificar que solo contenga letras, espacios y caracteres especiales permitidos
      const regex = /^[A-Za-zÁÉÍÓÚáéíóúÑñÜü\s]+$/;
      if (!regex.test(nombre)) {
        return "El nombre solo puede contener letras y espacios";
      }
      
      // Verificar que no tenga tres letras iguales consecutivas
      const tresLetrasIguales = /([a-zA-Z])\1\1/;
      if (tresLetrasIguales.test(nombre)) {
        return "El nombre no puede tener tres letras iguales consecutivas";
      }
      
      // Verificar que tenga al menos dos palabras (nombre y apellido)
      const palabras = nombre.trim().split(/\s+/);
      if (palabras.length < 2) {
        return "Debe ingresar al menos un nombre y un apellido";
      }
      
      // Verificar que cada palabra tenga al menos 2 caracteres
      for (let palabra of palabras) {
        if (palabra.length < 2) {
          return "Cada nombre/apellido debe tener al menos 2 caracteres";
        }
      }
      
      return null; // Nombre válido
    }

    // Animación adicional para elementos al hacer scroll
    document.addEventListener('DOMContentLoaded', function() {
      const animatedElements = document.querySelectorAll('.input-group, .contacto-item');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      
      animatedElements.forEach(el => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'all 0.6s ease-out';
        observer.observe(el);
      });

      // Generar horarios disponibles (ejemplo)
      const horaSelect = document.getElementById('hora-select');
      const horasDisponibles = ['08:00', '09:30', '11:00', '12:30', '14:00', '15:30', '17:00', '18:30', '20:00'];
      
      horasDisponibles.forEach(hora => {
        const option = document.createElement('option');
        option.value = hora;
        option.textContent = hora;
        option.setAttribute('data-disponible', 'true');
        horaSelect.appendChild(option);
      });

      // Agregar algunos horarios no disponibles como ejemplo
      const optionNoDisponible = document.createElement('option');
      optionNoDisponible.value = "10:00";
      optionNoDisponible.textContent = "10:00";
      optionNoDisponible.setAttribute('data-disponible', 'false');
      optionNoDisponible.disabled = true;
      horaSelect.appendChild(optionNoDisponible);

      // Manejar el envío del formulario
      document.getElementById('citaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Obtener valores del formulario
        const nombre = document.getElementById('nombre').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora-select').value;
        const servicio = document.getElementById('servicio').value;
        const barbero = document.getElementById('barbero').value;
        
        // Validar nombre
        const errorNombre = validarNombre(nombre);
        if (errorNombre) {
          mostrarError('nombre-error', errorNombre);
          return;
        } else {
          ocultarError('nombre-error');
        }
        
        // Mostrar mensaje de carga
        mostrarMensaje('Procesando tu cita...', 'cargando');
        
        try {
          // Insertar la cita en Supabase
          const { data, error } = await supabase
            .from('citas')
            .insert([
              {
                nombre: nombre,
                telefono: telefono,
                fecha: fecha,
                hora: hora,
                servicio: servicio,
                barbero: barbero
              }
            ]);
          
          if (error) {
            // Manejar errores específicos de Supabase
            if (error.message.includes('row-level security policy')) {
              // Este error podría ser por la política de nombre
              mostrarMensaje('El nombre ingresado no es válido. Por favor, ingresa un nombre y apellido reales.', 'error');
            } else {
              mostrarMensaje('Error al agendar la cita: ' + error.message, 'error');
            }
          } else {
            // Éxito
            mostrarMensaje('¡Cita agendada con éxito! Te esperamos en la barbería.', 'exito');
            document.getElementById('citaForm').reset();
          }
        } catch (error) {
          mostrarMensaje('Error inesperado: ' + error.message, 'error');
        }
      });
      
      // Validar nombre en tiempo real
      document.getElementById('nombre').addEventListener('blur', function() {
        const nombre = this.value.trim();
        if (nombre) {
          const error = validarNombre(nombre);
          if (error) {
            mostrarError('nombre-error', error);
          } else {
            ocultarError('nombre-error');
          }
        }
      });
    });
    
    // Función para mostrar mensajes de error específicos
    function mostrarError(elementId, mensaje) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = mensaje;
      errorElement.style.display = 'block';
      document.getElementById('nombre').classList.add('input-error');
    }
    
    // Función para ocultar mensajes de error
    function ocultarError(elementId) {
      const errorElement = document.getElementById(elementId);
      errorElement.style.display = 'none';
      document.getElementById('nombre').classList.remove('input-error');
    }
    
    // Función para mostrar mensajes de estado
    function mostrarMensaje(mensaje, tipo) {
      const mensajeElement = document.getElementById('mensaje');
      mensajeElement.textContent = mensaje;
      mensajeElement.className = '';
      mensajeElement.style.display = 'block';
      
      if (tipo === 'exito') {
        mensajeElement.classList.add('mensaje-exito');
      } else if (tipo === 'error') {
        mensajeElement.classList.add('mensaje-error');
      } else if (tipo === 'cargando') {
        // Estilo para mensaje de carga
        mensajeElement.style.background = 'rgba(184, 134, 11, 0.2)';
        mensajeElement.style.color = 'var(--gold)';
        mensajeElement.style.border = '1px solid rgba(184, 134, 11, 0.3)';
      }
    }
  </script>
</body>
