<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Agendar Cita | Barber-K</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="scripts.js"></script>
  <style>
    :root {
      --gold: #D4AF37;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f8f8;
      --glass: rgba(255, 255, 255, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50" y="50" font-family="Arial" font-size="60" fill="rgba(212, 175, 55, 0.05)" text-anchor="middle" dominant-baseline="middle">K</text></svg>');
      background-size: 200px;
      background-repeat: repeat;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }
    
    /* ---------------------- */
    /* ANIMACIONES MEJORADAS */
    /* ---------------------- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes cutting {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    
    /* ---------------------- */
    /* ESTILOS PREMIUM (NUEVO) */
    /* ---------------------- */
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .titulo-premium {
      position: relative;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 300;
      margin-bottom: 0.8rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .titulo-efecto {
      background: linear-gradient(90deg, #D4AF37, #F9F295, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0 10px;
      font-weight: 700;
      font-size: 2.1rem;
    }

    .diamond {
      color: var(--gold);
      font-size: 1.4rem;
      opacity: 0.7;
      margin-top: -5px;
      animation: pulse 2s infinite;
    }

    .subtitulo-lujo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .linea-oro {
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }
    /* ---------------------- */
    
    /* Panel de Contacto Premium */
    .contacto-premium {
      background: rgba(212, 175, 55, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid rgba(212, 175, 55, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .contacto-premium::before {
      content: "K";
      position: absolute;
      font-size: 120px;
      opacity: 0.05;
      color: var(--gold);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      z-index: 0;
    }
    
    .contacto-titulo {
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }
    
    .contacto-contenedor {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 1rem;
      position: relative;
    }
    
    .contacto-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--gold);
      transition: all 0.3s;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
    }
    
    /* Animaciones individuales para cada red social */
    .contacto-item:nth-child(1) { animation-delay: 0s; }
    .contacto-item:nth-child(2) { animation-delay: 0.3s; }
    .contacto-item:nth-child(3) { animation-delay: 0.6s; }
    
    .contacto-item:hover {
      transform: translateY(-5px) scale(1.05);
      animation: none;
    }
    
    .contacto-icono {
      font-size: 2rem;
      margin-bottom: 8px;
      transition: all 0.3s;
    }
    
    .contacto-item:hover .contacto-icono {
      transform: scale(1.2);
    }
    
    .contacto-info {
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s;
    }
    
    .whatsapp-btn {
      background: rgba(37, 211, 102, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
      transition: all 0.3s;
    }
    
    .contacto-item:hover .whatsapp-btn {
      background: rgba(37, 211, 102, 0.3);
      transform: translateY(-3px);
    }
    
    .estrellas-premium {
      color: var(--gold);
      letter-spacing: 3px;
      font-size: 0.9rem;
    }
    
    #citaForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }
    
    .input-group {
      position: relative;
      transition: all 0.3s;
    }
    
    .input-group:hover {
      transform: translateY(-3px);
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      transition: all 0.3s;
    }
    
    .input-group:hover i {
      transform: translateY(-50%) scale(1.1);
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid var(--gold);
      font-size: 1rem;
      appearance: none;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }
    
    select {
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23D4AF37"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      cursor: pointer;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    button[type="submit"] {
      background: var(--gold);
      color: var(--darker);
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: pulse 2s infinite 1s;
    }
    
    button[type="submit"]:hover {
      background: #c9a227;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }
    
    #mensaje {
      padding: 15px;
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }
    
    .mensaje-exito {
      background: rgba(39, 174, 96, 0.2);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
      display: block !important;
    }
    
    .mensaje-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
      display: block !important;
    }
    
    .info-horario {
      background: rgba(212, 175, 55, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-top: 1.5rem;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      border: 1px solid rgba(212, 175, 55, 0.2);
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }
    
    .btn-volver {
      background: rgba(212, 175, 55, 0.1);
      color: var(--gold);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      border: 1px solid rgba(212, 175, 55, 0.3);
      animation: fadeInUp 0.8s ease-out 1s both;
    }
    
    .btn-volver:hover {
      background: rgba(212, 175, 55, 0.2);
      text-decoration: none;
      transform: translateY(-2px);
    }
    
    footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      animation: fadeInUp 0.8s ease-out 1.2s both;
    }
    
    .gold-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0) 70%);
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 4s infinite alternate;
    }

    /* REDES SOCIALES CON ANIMACIONES */
    .redes-simplificadas {
      margin: 2rem 0;
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .redes-contenedor {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    /* Tijeras animadas en el título */
    .titulo-efecto::before,
    .titulo-efecto::after {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      content: "\f0c4";
      color: var(--gold);
      margin: 0 10px;
      font-size: 1.5rem;
      display: inline-block;
      animation: cutting 2s infinite;
    }
    
    .titulo-efecto::after {
      animation-delay: 0.5s;
    }

    /* Estilos para el select de horarios */
    #hora-select option {
      padding: 8px 12px;
    }

    #hora-select option[data-disponible="true"] {
      color: #2ecc71; /* Verde para horarios disponibles */
      font-weight: bold;
    }

    #hora-select option[data-disponible="false"] {
      color: #e74c3c; /* Rojo para horarios no disponibles */
      text-decoration: line-through;
    }

    #hora-select option:disabled {
      background-color: rgba(231, 76, 60, 0.1);
    }

    /* NUEVO ESTILO PARA EL CONTADOR DE CITAS */
    .info-citas {
      background: rgba(212, 175, 55, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gold);
      border-left: 3px solid var(--gold);
      animation: fadeInUp 0.8s ease-out;
    }

    /* Indicador de carga */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
      
      .contacto-contenedor {
        grid-template-columns: 1fr;
      }
      
      .contacto-icono {
        font-size: 1.8rem;
      }

      .titulo-premium {
        flex-direction: column;
        gap: 5px;
      }

      .diamond {
        transform: rotate(90deg);
      }

      .redes-contenedor {
        flex-direction: column;
        gap: 15px;
      }
      
      .titulo-efecto::before,
      .titulo-efecto::after {
        font-size: 1.2rem;
        margin: 0 5px;
      }
    }
  </style>
</head>

  <script>
    // Configuración de Supabase (reemplaza con tus credenciales)
    const SUPABASE_URL = 'https://tu-proyecto.supabase.co';
    const SUPABASE_KEY = 'tu-clave-anon-publica';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Variables para optimización
    let cacheHorarios = {}; // Cache para horarios por fecha
    let lastFetchedDate = null; // Última fecha consultada
    let debounceTimer = null; // Temporizador para debounce
    
    // Inicialización cuando el DOM está listo
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar fecha mínima (hoy)
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('fecha').setAttribute('min', today);
      
      // Cargar horarios predefinidos
      cargarHorariosPredefinidos();
      
      // Event listeners
      document.getElementById('fecha').addEventListener('change', manejarCambioFecha);
      document.getElementById('citaForm').addEventListener('submit', manejarEnvioFormulario);
      
      // Prefetch de datos para la fecha de hoy
      setTimeout(() => {
        verificarDisponibilidadFecha(today);
      }, 1000);
    });
    
    // Función para cargar horarios predefinidos
    function cargarHorariosPredefinidos() {
      const horaSelect = document.getElementById('hora-select');
      horaSelect.innerHTML = '<option value="" disabled selected>Selecciona un horario</option>';
      
      const horasDisponibles = ['08:00', '09:30', '11:00', '12:30', '14:00', '15:30', '17:00', '18:30', '20:00'];
      
      horasDisponibles.forEach(hora => {
        const option = document.createElement('option');
        option.value = hora;
        option.textContent = hora;
        option.setAttribute('data-disponible', 'true');
        horaSelect.appendChild(option);
      });
    }
    
    // Función para manejar el cambio de fecha con debounce
    function manejarCambioFecha(event) {
      const fechaSeleccionada = event.target.value;
      
      // Limpiar temporizador anterior
      if (debounceTimer) {
        clearTimeout(debounceTimer);
      }
      
      // Mostrar indicador de carga
      mostrarContadorCitas('Verificando disponibilidad...', true);
      
      // Configurar nuevo temporizador (debounce de 500ms)
      debounceTimer = setTimeout(() => {
        verificarDisponibilidadFecha(fechaSeleccionada);
      }, 500);
    }
    
    // Función para verificar disponibilidad de una fecha
    async function verificarDisponibilidadFecha(fecha) {
      // Verificar si ya tenemos esta fecha en caché
      if (cacheHorarios[fecha] && Date.now() - cacheHorarios[fecha].timestamp < 300000) { // 5 minutos de cache
        actualizarInterfazConHorarios(cacheHorarios[fecha].data);
        return;
      }
      
      try {
        // Consultar a Supabase
        const { data, error } = await supabase
          .from('citas')
          .select('hora')
          .eq('fecha', fecha)
          .eq('barbero', document.getElementById('barbero').value);
        
        if (error) throw error;
        
        // Procesar y guardar en caché
        const horasOcupadas = data.map(cita => cita.hora);
        cacheHorarios[fecha] = {
          data: horasOcupadas,
          timestamp: Date.now()
        };
        
        // Guardar en localStorage para persistencia
        localStorage.setItem('cacheHorarios', JSON.stringify(cacheHorarios));
        
        // Actualizar interfaz
        actualizarInterfazConHorarios(horasOcupadas);
        
      } catch (error) {
        console.error('Error al verificar disponibilidad:', error);
        mostrarContadorCitas('Error al verificar disponibilidad', false);
      }
    }
    
    // Función para actualizar la interfaz con los horarios disponibles/ocupados
    function actualizarInterfazConHorarios(horasOcupadas) {
      const horaSelect = document.getElementById('hora-select');
      const options = horaSelect.querySelectorAll('option');
      
      // Contador de horarios disponibles
      let disponibles = 0;
      let ocupados = 0;
      
      options.forEach(option => {
        if (option.value) {
          const estaOcupado = horasOcupadas.includes(option.value);
          
          if (estaOcupado) {
            option.disabled = true;
            option.setAttribute('data-disponible', 'false');
            option.textContent = `${option.value} (Ocupado)`;
            ocupados++;
          } else {
            option.disabled = false;
            option.setAttribute('data-disponible', 'true');
            option.textContent = option.value;
            disponibles++;
          }
        }
      });
      
      // Actualizar contador
      mostrarContadorCitas(`${disponibles} horarios disponibles de ${options.length - 1}`, false);
    }
    
    // Función para mostrar el contador de citas
    function mostrarContadorCitas(mensaje, cargando = false) {
      const contador = document.getElementById('contador-citas');
      contador.style.display = 'flex';
      
      if (cargando) {
        contador.innerHTML = `<i class="fas fa-info-circle"></i> <span>${mensaje} <span class="loading"></span></span>`;
      } else {
        contador.innerHTML = `<i class="fas fa-info-circle"></i> <span>${mensaje}</span>`;
      }
    }
    
    // Función para manejar el envío del formulario
    async function manejarEnvioFormulario(event) {
      event.preventDefault();
      
      // Obtener datos del formulario
      const citaData = {
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora-select').value,
        servicio: document.getElementById('servicio').value,
        barbero: document.getElementById('barbero').value,
        creado: new Date().toISOString()
      };
      
      // Validar que se haya seleccionado un horario disponible
      const horaSelect = document.getElementById('hora-select');
      const optionSeleccionada = horaSelect.options[horaSelect.selectedIndex];
      
      if (optionSeleccionada.getAttribute('data-disponible') === 'false') {
        mostrarMensaje('Este horario ya no está disponible. Por favor, selecciona otro.', 'error');
        return;
      }
      
      try {
        // Insertar en Supabase
        const { data, error } = await supabase
          .from('citas')
          .insert([citaData]);
        
        if (error) throw error;
        
        // Mostrar mensaje de éxito
        mostrarMensaje('¡Cita agendada exitosamente! Te esperamos.', 'exito');
        
        // Limpiar formulario
        document.getElementById('citaForm').reset();
        
        // Invalidar caché para esta fecha
        delete cacheHorarios[citaData.fecha];
        
        // Recargar horarios
        verificarDisponibilidadFecha(citaData.fecha);
        
      } catch (error) {
        console.error('Error al agendar cita:', error);
        mostrarMensaje('Error al agendar la cita. Intenta nuevamente.', 'error');
      }
    }
    
    // Función para mostrar mensajes al usuario
    function mostrarMensaje(texto, tipo) {
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = texto;
      mensajeDiv.className = tipo === 'exito' ? 'mensaje-exito' : 'mensaje-error';
      mensajeDiv.style.display = 'block';
      
      // Ocultar mensaje después de 5 segundos
      setTimeout(() => {
        mensajeDiv.style.display = 'none';
      }, 5000);
    }
    
    // Cargar caché desde localStorage al iniciar
    function cargarCacheDesdeAlmacenamiento() {
      const cacheGuardado = localStorage.getItem('cacheHorarios');
      if (cacheGuardado) {
        cacheHorarios = JSON.parse(cacheGuardado);
      }
    }
    
    // Inicializar carga de caché
    cargarCacheDesdeAlmacenamiento();
  </script>
