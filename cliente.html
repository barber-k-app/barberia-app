<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Agendar Cita | Barber-K</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --gold: #B8860B;
      --gold-light: #DAA520;
      --gold-dark: #8B6914;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f8f8;
      --glass: rgba(255, 255, 255, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://barber-k-app.github.io/barberia-app/barber-k3.JPG');
      background-size: 300px 300px;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.3;
      z-index: -2;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(184, 134, 11, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .titulo-premium {
      position: relative;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 500;
      margin-bottom: 0.8rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
    }

    .titulo-efecto {
      background: linear-gradient(90deg, var(--gold-dark), var(--gold-light), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0 10px;
      font-weight: 600;
      font-size: 2.1rem;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 0px;
    }
    
    .logo-titulo {
      height: 2.5em;
      vertical-align: middle;
      margin-right: 2px;
      animation: pulse 2s infinite;
    }

    .subtitulo-lujo {
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      font-weight: 500;
      font-style: italic;
    }
    
    .contacto-premium {
      background: rgba(184, 134, 11, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid rgba(184, 134, 11, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .contacto-premium::before {
      content: "K";
      position: absolute;
      font-size: 120px;
      opacity: 0.05;
      color: var(--gold);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      z-index: 0;
    }
    
    .contacto-titulo {
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }
    
    .contacto-contenedor {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      position: relative;
      flex-wrap: wrap;
    }
    
    .contacto-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--gold);
      transition: all 0.3s;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
      min-width: 80px;
    }
    
    .contacto-item:nth-child(1) { animation-delay: 0s; }
    .contacto-item:nth-child(2) { animation-delay: 0.3s; }
    .contacto-item:nth-child(3) { animation-delay: 0.6s; }
    
    .contacto-item:hover {
      transform: translateY(-5px) scale(1.05);
      animation: none;
    }
    
    .contacto-icono {
      font-size: 2rem;
      margin-bottom: 8px;
      transition: all 0.3s;
    }
    
    .contacto-item:hover .contacto-icono {
      transform: scale(1.2);
    }
    
    .contacto-info {
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .whatsapp-btn {
      background: rgba(37, 211, 102, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
      transition: all 0.3s;
    }
    
    .contacto-item:hover .whatsapp-btn {
      background: rgba(37, 211, 102, 0.3);
      transform: translateY(-3px);
    }
    
    .estrellas-premium {
      color: var(--gold);
      letter-spacing: 3px;
      font-size: 0.9rem;
    }
    
    #citaForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }
    
    .input-group {
      position: relative;
      transition: all 0.3s;
    }
    
    .input-group:hover {
      transform: translateY(-3px);
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      transition: all 0.3s;
    }
    
    .input-group:hover i {
      transform: translateY(-50%) scale(1.1);
      text-shadow: 0 0 8px rgba(184, 134, 11, 0.5);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid var(--gold);
      font-size: 1rem;
      appearance: none;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(184, 134, 11, 0.3);
      transform: translateY(-2px);
    }
    
    select {
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23B8860B"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      cursor: pointer;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    button[type="submit"] {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      color: var(--darker);
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: pulse 2s infinite 1s;
    }
    
    button[type="submit"]:hover {
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4);
    }
    
    #mensaje {
      padding: 15px;
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }
    
    .mensaje-exito {
      background: rgba(39, 174, 96, 0.2);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
      display: block !important;
    }
    
    .mensaje-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
      display: block !important;
    }
    
    .info-horario {
      background: rgba(184, 134, 11, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-top: 1.5rem;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      border: 1px solid rgba(184, 134, 11, 0.2);
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }
    
    .btn-volver {
      background: rgba(184, 134, 11, 0.1);
      color: var(--gold);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      border: 1px solid rgba(184, 134, 11, 0.3);
      animation: fadeInUp 0.8s ease-out 1s both;
    }
    
    .btn-volver:hover {
      background: rgba(184, 134, 11, 0.2);
      text-decoration: none;
      transform: translateY(-2px);
    }
    
    footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      animation: fadeInUp 0.8s ease-out 1.2s both;
    }
    
    .gold-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(184, 134, 11, 0.1) 0%, rgba(184, 134, 11, 0) 70%);
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 4s infinite alternate;
    }

    .redes-simplificadas {
      margin: 2rem 0;
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .redes-contenedor {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #hora-select option {
      padding: 8px 12px;
    }

    #hora-select option[data-disponible="true"] {
      color: #2ecc71;
      font-weight: bold;
    }

    #hora-select option[data-disponible="false"] {
      color: #e74c3c;
      text-decoration: line-through;
    }

    #hora-select option:disabled {
      background-color: rgba(231, 76, 60, 0.1);
    }

    .info-citas {
      background: rgba(184, 134, 11, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gold);
      border-left: 3px solid var(--gold);
      animation: fadeInUp 0.8s ease-out;
    }

    .redes-simple {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .red-social {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s;
    }

    .red-social:hover {
      transform: translateY(-3px);
    }

    .icono-red {
      font-size: 1.8rem;
      margin-right: 8px;
      color: var(--gold);
    }

    .texto-red {
      font-size: 0.9rem;
    }

    .cargando {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
      
      .contacto-contenedor {
        grid-template-columns: 1fr;
      }
      
      .contacto-icono {
        font-size: 1.8rem;
      }

      .titulo-premium {
        flex-direction: column;
        gap: 5px;
      }

      .redes-contenedor {
        flex-direction: column;
        gap: 15px;
      }
      
      .redes-simple {
        flex-direction: column;
        gap: 15px;
      }
      
      .logo-titulo {
        height: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="gold-glow"></div>
  
  <div class="container">
    <div class="glass-panel">
      <header>
        <h1 class="titulo-premium">
          <span class="titulo-efecto">
            <img src="https://barber-k-app.github.io/barberia-app/barber-k.jpg" alt="Barber-K Logo" class="logo-titulo">
            AGENDAR CITA
          </span>
        </h1>
        <p class="subtitulo-lujo">
          BARBER-K ¡MEJORAMOS TU ESTILO!
        </p>
      </header>
      
      <main>
        <form id="citaForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
          </div>
          
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="telefono" placeholder="Teléfono" required>
          </div>

          <div id="contador-citas" class="info-citas" style="display:none;">
            <i class="fas fa-info-circle"></i>
            <span>Verificando disponibilidad...</span>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" id="fecha" required>
            </div>

            <div class="input-group">
              <i class="fas fa-clock"></i>
              <select id="hora-select" required>
                <option value="" disabled selected>Selecciona un horario</option>
              </select>
            </div>

            <div class="input-group">
              <i class="fas fa-cut"></i>
              <select id="servicio" required>
                <option value="" disabled selected>Servicio</option>
                <option value="Corte con barba">Corte con barba</option>
                <option value="Corte normal">Corte normal</option>
                <option value="Retoque de barba">Retoque de barba</option>
                <option value="Retoque de cejas">Retoque de cejas</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <i class="fas fa-user-tie"></i>
            <select id="barbero" required>
              <option value="Kelvin" selected>Kelvin Vielma (Barbero Principal)</option>
            </select>
          </div>
          
          <button type="submit">
            <i class="fas fa-calendar-check"></i> Confirmar Cita
          </button>
        </form>
        
        <div id="mensaje"></div>
        
        <div class="info-horario">
          <i class="fas fa-info-circle"></i>
          <p>Horario de atención: Lunes a Sábado de 8:00 AM to 9:00 PM</p>
        </div>
      </main>
    </div>

    <div class="redes-simplificadas">
      <div class="redes-simple">
        <a href="https://wa.me/584142656119" target="_blank" class="red-social">
          <i class="fab fa-whatsapp icono-red"></i>
          <span class="texto-red">+58 414-2656119</span>
        </a>
        
        <a href="https://instagram.com/barb3rk" target="_blank" class="red-social">
          <i class="fab fa-instagram icono-red"></i>
          <span class="texto-red">@barb3rk</span>
        </a>
        
        <a href="https://tiktok.com/@barb3rk" target="_blank" class="red-social">
          <i class="fab fa-tiktok icono-red"></i>
          <span class="texto-red">@barb3rk</span>
        </a>
      </div>
    </div>
    
    <footer>
      <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al inicio
      </a>
      <p>© 2025 Barber-K - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://tu-url-de-supabase.supabase.co';
    const SUPABASE_KEY = 'tu-clave-anonima-de-supabase';
    
    // Inicializar Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Variables para optimización
    let citasCache = {};
    let ultimaFechaConsultada = null;
    let horariosDisponibles = [];
    
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar fecha mínima (hoy)
      const hoy = new Date();
      const fechaInput = document.getElementById('fecha');
      fechaInput.min = hoy.toISOString().split('T')[0];
      
      // Cargar horarios disponibles
      cargarHorariosDisponibles();
      
      // Event listeners
      fechaInput.addEventListener('change', function() {
        const fechaSeleccionada = this.value;
        if (fechaSeleccionada) {
          verificarDisponibilidad(fechaSeleccionada);
        }
      });
      
      document.getElementById('citaForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        await enviarCita();
      });
      
      // Animación para elementos al hacer scroll
      const animatedElements = document.querySelectorAll('.input-group, .contacto-item');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });
      
      animatedElements.forEach(el => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'all 0.6s ease-out';
        observer.observe(el);
      });
    });
    
    // Función para cargar horarios disponibles (solo una vez)
    function cargarHorariosDisponibles() {
      // Horarios predefinidos según tu horario de atención
      const horas = [];
      for (let hora = 8; hora <= 20; hora++) {
        // Solo agregar horarios en intervalos de 1.5 horas (8:00, 9:30, 11:00, etc.)
        if (hora < 20) {
          horas.push(`${hora.toString().padStart(2, '0')}:00`);
        }
        if (hora < 20 && hora + 0.5 < 20) {
          horas.push(`${hora.toString().padStart(2, '0')}:30`);
        }
      }
      horariosDisponibles = horas;
    }
    
    // Función optimizada para verificar disponibilidad
    async function verificarDisponibilidad(fecha) {
      const contador = document.getElementById('contador-citas');
      contador.style.display = 'flex';
      contador.innerHTML = '<i class="fas fa-info-circle"></i><span>Verificando disponibilidad...</span><div class="cargando" style="margin-left: 10px;"></div>';
      
      try {
        // Verificar si ya tenemos los datos en caché
        if (citasCache[fecha] && citasCache[fecha].timestamp > Date.now() - 300000) { // 5 minutos de caché
          actualizarSelectHorarios(citasCache[fecha].citas, fecha);
          return;
        }
        
        // Consultar solo las citas para la fecha específica
        const { data, error } = await supabase
          .from('citas')
          .select('hora')
          .eq('fecha', fecha);
        
        if (error) throw error;
        
        // Guardar en caché
        citasCache[fecha] = {
          citas: data,
          timestamp: Date.now()
        };
        
        actualizarSelectHorarios(data, fecha);
        
      } catch (error) {
        console.error('Error al verificar disponibilidad:', error);
        contador.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Error al verificar disponibilidad</span>';
        setTimeout(() => { contador.style.display = 'none'; }, 3000);
      }
    }
    
    // Actualizar select de horarios según disponibilidad
    function actualizarSelectHorarios(citas, fecha) {
      const selectHora = document.getElementById('hora-select');
      const contador = document.getElementById('contador-citas');
      
      // Limpiar select
      selectHora.innerHTML = '<option value="" disabled selected>Selecciona un horario</option>';
      
      // Obtener horarios ocupados
      const horariosOcupados = citas.map(cita => cita.hora);
      
      // Contar citas existentes
      const totalCitas = horariosOcupados.length;
      
      // Actualizar contador
      contador.innerHTML = `<i class="fas fa-info-circle"></i><span>${totalCitas} citas agendadas para esta fecha</span>`;
      
      // Agregar opciones de horario
      horariosDisponibles.forEach(hora => {
        const estaOcupado = horariosOcupados.includes(hora);
        const option = document.createElement('option');
        option.value = hora;
        option.textContent = hora;
        option.disabled = estaOcupado;
        option.setAttribute('data-disponible', !estaOcupado);
        selectHora.appendChild(option);
      });
    }
    
    // Función para enviar cita
    async function enviarCita() {
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="cargando" style="margin-right: 10px;"></div> Procesando...';
      submitBtn.disabled = true;
      
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'none';
      
      try {
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const fecha = document.getElementById('fecha').value;
        const hora = document.getElementById('hora-select').value;
        const servicio = document.getElementById('servicio').value;
        const barbero = document.getElementById('barbero').value;
        
        // Validar que la hora esté disponible (doble verificación)
        if (citasCache[fecha] && citasCache[fecha].citas.some(cita => cita.hora === hora)) {
          throw new Error('Este horario ya no está disponible. Por favor selecciona otro.');
        }
        
        // Insertar cita
        const { data, error } = await supabase
          .from('citas')
          .insert([{ nombre, telefono, fecha, hora, servicio, barbero }])
          .select();
        
        if (error) throw error;
        
        // Actualizar caché
        if (citasCache[fecha]) {
          citasCache[fecha].citas.push({ hora });
        }
        
        // Mostrar mensaje de éxito
        mensaje.className = 'mensaje-exito';
        mensaje.innerHTML = '<i class="fas fa-check-circle"></i> Cita agendada exitosamente. Te esperamos.';
        mensaje.style.display = 'block';
        
        // Limpiar formulario
        document.getElementById('citaForm').reset();
        document.getElementById('contador-citas').style.display = 'none';
        document.getElementById('hora-select').innerHTML = '<option value="" disabled selected>Selecciona un horario</option>';
        
      } catch (error) {
        console.error('Error al agendar cita:', error);
        mensaje.className = 'mensaje-error';
        mensaje.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message || 'Error al agendar la cita. Intenta nuevamente.'}`;
        mensaje.style.display = 'block';
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
