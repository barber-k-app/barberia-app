<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería del Barbero</title>
    <style>
        /* (Mantener todos los estilos igual) */
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Galería del Barbero</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" multiple accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                📤 Subir Imágenes/Videos
            </button>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="message"></div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Las imágenes se cargarán aquí -->
        </div>
    </div>

    <script>
        // Configuración
        const B2_CONFIG = {
            accessKeyId: '0055efa8d760b4a0000000006',
            secretAccessKey: 'K005oAZhf5xk2bi1CL8nZZpPCkTeeC8'
        };

        const PROXY_URL = 'https://corsproxy.io/?';
        const elements = {
            fileInput: document.getElementById('file-input'),
            gallery: document.getElementById('gallery'),
            progressBar: document.getElementById('progress-bar'),
            progress: document.getElementById('progress'),
            messageDiv: document.getElementById('message')
        };

        // Eventos
        document.addEventListener('DOMContentLoaded', loadGallery);
        elements.fileInput.addEventListener('change', handleFileUpload);

        // Función proxy mejorada
        function getProxyUrl(url) {
            return `${PROXY_URL}${encodeURIComponent(url)}`;
        }

        function showMessage(text, type = 'success') {
            elements.messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { elements.messageDiv.innerHTML = ''; }, 5000);
        }

        // SOLUCIÓN DEFINITIVA: Usar proxy para TODO
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            elements.progressBar.style.display = 'block';
            showMessage('Subiendo archivos...');

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `galeria/${Date.now()}_${file.name}`;

                try {
                    // 1. Autenticar
                    const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                        headers: {
                            'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                        }
                    });
                    
                    if (!authResponse.ok) throw new Error('Error de autenticación');
                    const authData = await authResponse.json();

                    // 2. Obtener URL de upload
                    const uploadUrlResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_get_upload_url?bucketId=${authData.allowed.bucketId}`), {
                        headers: {
                            'Authorization': authData.authorizationToken
                        }
                    });
                    
                    if (!uploadUrlResponse.ok) throw new Error('Error obteniendo URL de upload');
                    const uploadData = await uploadUrlResponse.json();

                    // 3. **SOLUCIÓN DEFINITIVA**: Subir mediante proxy
                    const formData = new FormData();
                    formData.append('file', file);

                    const uploadResponse = await fetch(getProxyUrl(uploadData.uploadUrl), {
                        method: 'POST',
                        headers: {
                            'Authorization': uploadData.authorizationToken,
                            'X-Bz-File-Name': encodeURIComponent(fileName),
                            'X-Bz-Content-Sha1': 'do_not_verify'
                        },
                        body: file
                    });

                    if (uploadResponse.ok) {
                        elements.progress.style.width = `${((i + 1) / files.length) * 100}%`;
                        addToGallery(fileName, file.type);
                        showMessage('¡Archivo subido exitosamente!');
                    } else {
                        throw new Error('Error subiendo archivo');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error: ' + error.message, 'error');
                }
            }

            elements.fileInput.value = '';
            elements.progressBar.style.display = 'none';
            elements.progress.style.width = '0%';
        }

        async function loadGallery() {
            try {
                showMessage('Cargando galería...');
                
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                
                if (!authResponse.ok) throw new Error('Error de autenticación');
                const authData = await authResponse.json();

                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=galeria/`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                
                if (!listResponse.ok) throw new Error('Error listando archivos');
                const filesData = await listResponse.json();

                elements.gallery.innerHTML = '';
                if (filesData.files && filesData.files.length > 0) {
                    filesData.files.forEach(file => {
                        addToGallery(file.fileName, getFileType(file.fileName));
                    });
                    showMessage('Galería cargada exitosamente');
                } else {
                    showMessage('No hay archivos en la galería', 'error');
                }
            } catch (error) {
                console.error('Error cargando galería:', error);
                showMessage('Error cargando galería', 'error');
            }
        }

        function addToGallery(fileName, fileType) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            const fileUrl = `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}`;

            galleryItem.innerHTML = `
                ${fileType.startsWith('image/') ? 
                    `<img src="${fileUrl}" alt="Galería" loading="lazy">` : 
                    `<video controls><source src="${fileUrl}" type="${fileType}"></video>`
                }
                <button class="delete-btn" onclick="deleteFile('${fileName}')">×</button>
            `;

            elements.gallery.appendChild(galleryItem);
        }

        async function deleteFile(fileName) {
            if (!confirm('¿Eliminar este archivo?')) return;

            try {
                showMessage('Eliminando archivo...');
                
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                
                if (!authResponse.ok) return;
                const authData = await authResponse.json();

                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(fileName)}`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                
                const filesData = await listResponse.json();
                if (!filesData.files || filesData.files.length === 0) return;

                const fileInfo = filesData.files[0];
                await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileId: fileInfo.fileId,
                        fileName: fileInfo.fileName
                    })
                });

                showMessage('Archivo eliminado');
                loadGallery();
            } catch (error) {
                showMessage('Error eliminando', 'error');
            }
        }

        function getFileType(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            const types = {
                'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'png': 'image/png', 
                'gif': 'image/gif', 'mp4': 'video/mp4', 'mov': 'video/quicktime'
            };
            return types[ext] || 'application/octet-stream';
        }
    </script>
</body>
</html>
