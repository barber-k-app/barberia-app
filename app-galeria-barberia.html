<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA BARBER-K - ¡MEJORAMOS TU ESTILO!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --secondary: #ffd700;
            --accent: #ffbf00;
            --dark: #1a1a1a;
            --light: #fafafa;
            --success: #48bb78;
            --danger: #e53e3e;
            --warning: #ed8936;
            --info: #4299e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            overflow-x: hidden;
            background: url('https://barber-k-app.github.io/barberia-app/barber-k3.JPG') center/cover fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.25);
            z-index: -1;
        }

        /* ✅ Tijeras doradas pequeñas repetidas por toda la pantalla */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d4af37" width="30" height="30"><path d="M8 2a1 1 0 00-1 1v18a1 1 0 002 0V3a1 1 0 00-1-1zm8 0a1 1 0 00-1 1v18a1 1 0 002 0V3a1 1 0 00-1-1z"/></svg>');
            background-repeat: repeat;
            background-size: 30px 30px;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        /* Resto de estilos sin cambios */
        .admin-login {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn {
            background: rgba(212,175,55,0.9);
            color: #000;
            padding: 12px 20px;
            border: 2px solid var(--secondary);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all .3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--accent);
        }

        .admin-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent);
        }

        .login-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(212,175,55,0.5);
            transform: scale(0.9);
            animation: modalAppear .3s ease forwards;
        }

        @keyframes modalAppear {
            to { transform: scale(1); }
        }

        .login-content h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #000;
        }

        .login-form {
            width: 100%;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: #fff;
            color: #000;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            background: #000;
            color: var(--secondary);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all .3s ease;
        }

        .login-btn:hover {
            background: var(--secondary);
            color: #000;
        }

        .container {
            max-width: 1400px;
            margin: 80px auto 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(212,175,55,0.3);
            border: 1px solid var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 200px;
            max-width: 90%;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--secondary));
        }

        .header h1 {
            font-size: 4em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--secondary);
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .view-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .view-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all .3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 8px var(--accent);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent);
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent);
        }

        .stats-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-mode .stats-container {
            display: grid;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(212,175,55,0.5);
            font-weight: 700;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px dashed var(--primary);
            text-align: center;
            transition: all .3s ease;
            display: none;
        }

        .admin-mode .upload-section {
            display: block;
        }

        .upload-section:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all .3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 10px var(--accent);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--accent);
        }

        #file-input {
            display: none;
        }

        .compression-options {
            margin: 20px 0;
            padding: 20px;
            background: rgba(212,175,55,0.1);
            border-radius: 15px;
            color: var(--secondary);
        }

        .compression-slider {
            width: 100%;
            margin: 15px 0;
            accent-color: var(--primary);
        }

        .gallery {
            display: grid;
            gap: 25px;
            margin-top: 40px;
        }

        .gallery.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .gallery.small-view {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(212,175,55,0.3);
            transition: all .4s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .gallery.small-view .gallery-item {
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(212,175,55,0.5);
            border-color: var(--accent);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform .3s ease;
        }

        .gallery.small-view .gallery-item img,
        .gallery.small-view .gallery-item video {
            height: 120px;
        }

        .gallery.list-view .gallery-item img,
        .gallery.list-view .gallery-item video {
            height: 200px;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.1);
        }

        .item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity .3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery.small-view .item-overlay {
            padding: 10px;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        .item-info {
            color: var(--secondary);
            width: 100%;
        }

        .item-name {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery.small-view .item-name {
            font-size: 0.9em;
        }

        .item-size {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .gallery.small-view .item-size {
            font-size: 0.8em;
        }

        .admin-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .gallery.small-view .admin-controls {
            top: 5px;
            right: 5px;
        }

        .delete-btn, .download-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s ease;
            color: var(--primary);
            font-size: 16px;
        }

        .gallery.small-view .delete-btn,
        .gallery.small-view .download-btn {
            width: 30px;
            height: 30px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: #fff;
            transform: scale(1.1);
        }

        .download-btn:hover {
            background: var(--success);
            color: #fff;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width .4s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 700;
        }

        .success { background: rgba(212,175,55,0.2); color: var(--secondary); }
        .error { background: rgba(229,62,62,0.2); color: var(--danger); }
        .warning { background: rgba(237,137,54,0.2); color: var(--warning); }
        .info { background: rgba(66,153,225,0.2); color: var(--info); }

        .logout-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px var(--accent);
            z-index: 1000;
        }

        .view-mode {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(212,175,55,0.9);
            color: #000;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 700;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px var(--accent);
        }

        .multi-select-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(212,175,55,0.5);
            z-index: 1000;
            backdrop-filter: blur(10px);
            align-items: center;
            gap: 15px;
            border: 1px solid var(--primary);
        }

        .admin-mode .multi-select-controls {
            display: flex;
        }

        .select-count {
            font-weight: 700;
            color: var(--secondary);
        }

        .select-all-btn, .delete-selected-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all .3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 8px var(--accent);
        }

        .delete-selected-btn {
            background: linear-gradient(135deg, var(--danger), #c53030);
            color: #fff;
        }

        .select-all-btn:hover, .delete-selected-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--accent);
        }

        .gallery-item.selected {
            box-shadow: 0 0 0 4px var(--primary);
        }

        .gallery-item .select-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            border-radius: 4px;
            z-index: 10;
            display: none;
            cursor: pointer;
        }

        .admin-mode .gallery-item .select-checkbox {
            display: block;
        }

        .gallery-item.selected .select-checkbox {
            background: var(--primary);
        }

        .gallery-item.selected .select-checkbox::after {
            content: '✓';
            position: absolute;
            color: #000;
            font-size: 16px;
            font-weight: 900;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* ✅ Modal de imagen con zoom */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
            transform-origin: center;
            user-select: none;
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3001;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1.2em;
            }
            .view-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Botón Admin -->
    <div class="admin-login">
        <button class="admin-btn" onclick="openLogin()">
            <i class="fas fa-lock"></i> Admin
        </button>
    </div>

    <!-- Modal Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2><i class="fas fa-lock"></i> Acceso Administrador</h2>
            <form class="login-form" onsubmit="login(); return false;">
                <input type="password" class="login-input" id="adminPassword" placeholder="Contraseña de administrador" autocomplete="new-password">
                <button type="submit" class="login-btn">Acceder</button>
            </form>
        </div>
    </div>

    <!-- Botón Logout -->
    <button class="logout-btn" id="logoutBtn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>

    <!-- Modo de vista -->
    <div class="view-mode" id="viewMode">
        <i class="fas fa-eye"></i> Modo Administrador
    </div>

    <!-- Controles de selección múltiple -->
    <div class="multi-select-controls" id="multiSelectControls">
        <span class="select-count" id="selectedCount">0 seleccionados</span>
        <button class="select-all-btn" onclick="toggleSelectAll()">
            <i class="fas fa-check-square"></i> Seleccionar todo
        </button>
        <button class="delete-selected-btn" onclick="deleteSelectedFiles()">
            <i class="fas fa-trash"></i> Eliminar seleccionados
        </button>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <img src="https://barber-k-app.github.io/barberia-app/barber-k-blanco.jpg" alt="Logo Barber-K">
            <h1>GALERIA BARBER-K</h1>
            <p>¡MEJORAMOS TU ESTILO!</p>
        </div>

        <div class="view-options">
            <button class="view-btn active" id="gridViewBtn" onclick="changeView('grid')">
                <i class="fas fa-th"></i> Cuadrícula
            </button>
            <button class="view-btn" id="listViewBtn" onclick="changeView('list')">
                <i class="fas fa-list"></i> Lista
            </button>
            <button class="view-btn" id="smallViewBtn" onclick="changeView('small')">
                <i class="fas fa-th-small"></i> Pequeños
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Archivos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0.00 GB</div>
                <div class="stat-label">Espacio Usado</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="freeSpace">10.00 GB</div>
                <div class="stat-label">Espacio Libre</div>
            </div>
        </div>

        <div class="upload-section">
            <h3><i class="fas fa-cloud-upload-alt"></i> Subir Nuevos Archivos</h3>
            <input type="file" id="file-input" multiple accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-plus"></i> Seleccionar Archivos
            </button>
            <button class="upload-btn" onclick="deleteSelectedFiles()" style="margin-left: 15px; background: linear-gradient(135deg, var(--danger), #c53030);">
                <i class="fas fa-trash-alt"></i> Eliminar Seleccionados
            </button>

            <div class="compression-options">
                <label for="compressionSlider">Calidad de compresión: <span id="qualityValue">80%</span></label>
                <input type="range" class="compression-slider" id="compressionSlider" min="50" max="100" value="80" oninput="updateQuality(this.value)">
                <small>WebP - Mejor calidad con menor tamaño</small>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div id="progressText">0%</div>
            </div>
        </div>

        <div id="message"></div>

        <div class="gallery grid-view" id="gallery">
            <div style="text-align: center; padding: 40px; color: var(--secondary);">
                <i class="fas fa-spinner fa-spin" style="font-size: 3em; margin-bottom: 20px;"></i>
                <p>Cargando galería...</p>
            </div>
        </div>
    </div>

    <!-- Modal de imagen con zoom -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content" id="modalContent">
            <img id="modalImage" src="" style="display: none;">
            <video id="modalVideo" class="video-player" style="display: none;" controls></video>
        </div>
    </div>

    <script>
        const B2_CONFIG = {
            accessKeyId: '0055efa8d760b4a0000000006',
            secretAccessKey: 'K005oAZhf5xk2bi1CL8nZZpPCkTeeC8'
        };

        const APP_CONFIG = {
            adminPassword: 'barber2024',
            maxSize: 10 * 1024 * 1024 * 1024,
            compressionQuality: 0.8,
            currentView: 'grid'
        };

        const elements = {
            fileInput: document.getElementById('file-input'),
            gallery: document.getElementById('gallery'),
            progress: document.getElementById('progress'),
            progressText: document.getElementById('progressText'),
            messageDiv: document.getElementById('message'),
            loginModal: document.getElementById('loginModal'),
            logoutBtn: document.getElementById('logoutBtn'),
            viewMode: document.getElementById('viewMode'),
            totalFiles: document.getElementById('totalFiles'),
            totalSize: document.getElementById('totalSize'),
            freeSpace: document.getElementById('freeSpace'),
            compressionSlider: document.getElementById('compressionSlider'),
            qualityValue: document.getElementById('qualityValue'),
            adminPassword: document.getElementById('adminPassword'),
            imageModal: document.getElementById('imageModal'),
            modalContent: document.getElementById('modalContent'),
            modalImage: document.getElementById('modalImage'),
            modalVideo: document.getElementById('modalVideo'),
            selectedCount: document.getElementById('selectedCount')
        };

        let appState = {
            isAdmin: localStorage.getItem('isAdmin') === 'true' || false,
            authData: null,
            currentFiles: [],
            currentModalIndex: -1,
            modalZoom: 1,
            totalBytes: 0,
            selectedFiles: new Set(),
            isSelectAll: false
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            if (appState.isAdmin) enableAdminMode();
            setupModalZoom();
        });

        function getProxyUrl(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        function enableAdminMode() {
            appState.isAdmin = true;
            localStorage.setItem('isAdmin', 'true');
            elements.mainContainer.classList.add('admin-mode');
            elements.logoutBtn.style.display = 'flex';
            elements.viewMode.style.display = 'block';
            updateAdminControls();
            updateStats();
        }

        function updateAdminControls() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                if (!item.querySelector('.select-checkbox')) {
                    const checkbox = document.createElement('div');
                    checkbox.className = 'select-checkbox';
                    checkbox.onclick = (e) => {
                        e.stopPropagation();
                        toggleSelectFile(index, item);
                    };
                    item.appendChild(checkbox);
                }
            });
        }

        function changeView(viewType) {
            APP_CONFIG.currentView = viewType;
            elements.gallery.className = 'gallery ' + viewType + '-view';
            ['gridViewBtn','listViewBtn','smallViewBtn'].forEach(id=>document.getElementById(id).classList.remove('active'));
            document.getElementById(viewType+'ViewBtn').classList.add('active');
            if (appState.isAdmin) setTimeout(updateAdminControls,100);
        }

        function updateQuality(value) {
            APP_CONFIG.compressionQuality = value / 100;
            elements.qualityValue.textContent = value + '%';
        }

        function showMessage(text, type = 'success') {
            elements.messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { elements.messageDiv.innerHTML = ''; }, 5000);
        }

        function openLogin() {
            elements.loginModal.style.display = 'flex';
            elements.adminPassword.focus();
        }

        function closeLogin() {
            elements.loginModal.style.display = 'none';
            elements.adminPassword.value = '';
        }

        function login() {
            const password = elements.adminPassword.value;
            if (password === APP_CONFIG.adminPassword) {
                enableAdminMode();
                closeLogin();
                showMessage('Modo administrador activado', 'success');
            } else {
                showMessage('Contraseña incorrecta', 'error');
            }
            return false;
        }

        function logout() {
            appState.isAdmin = false;
            localStorage.removeItem('isAdmin');
            elements.mainContainer.classList.remove('admin-mode');
            elements.logoutBtn.style.display = 'none';
            elements.viewMode.style.display = 'none';
            appState.selectedFiles.clear();
            updateSelectedCount();
            document.querySelectorAll('.select-checkbox, .admin-controls').forEach(el => el.style.display = 'none');
            showMessage('Sesión cerrada', 'info');
        }

        async function openModal(index) {
            const file = appState.currentFiles[index];
            if (!file) return;
            appState.currentModalIndex = index;
            const signedUrl = await getSignedUrl(file.fileName);
            const fileType = getFileType(file.fileName);
            elements.modalImage.style.display = 'none';
            elements.modalVideo.style.display = 'none';
            if (fileType.startsWith('image/')) {
                elements.modalImage.src = signedUrl;
                elements.modalImage.style.display = 'block';
            } else if (fileType.startsWith('video/')) {
                elements.modalVideo.src = signedUrl;
                elements.modalVideo.style.display = 'block';
                elements.modalVideo.play();
            }
            elements.imageModal.style.display = 'flex';
            appState.modalZoom = 1;
            updateModalTransform();
        }

        function closeModal() {
            elements.imageModal.style.display = 'none';
            if (elements.modalVideo.style.display === 'block') elements.modalVideo.pause();
        }

        function setupModalZoom() {
            elements.modalContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                appState.modalZoom = Math.max(0.5, Math.min(3, appState.modalZoom + delta));
                updateModalTransform();
            });

            document.addEventListener('keydown', (e) => {
                if (elements.imageModal.style.display === 'flex') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === '+') {
                        appState.modalZoom = Math.min(3, appState.modalZoom + 0.2);
                        updateModalTransform();
                    }
                    if (e.key === '-') {
                        appState.modalZoom = Math.max(0.5, appState.modalZoom - 0.2);
                        updateModalTransform();
                    }
                }
            });
        }

        function updateModalTransform() {
            elements.modalContent.style.transform = `scale(${appState.modalZoom})`;
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                if (!file.type.startsWith('image/') || file.size < 102400) { resolve(file); return; }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let width = img.width, height = img.height, maxDimension = 1920;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) { height = (height * maxDimension) / width; width = maxDimension; }
                            else { width = (width * maxDimension) / height; height = maxDimension; }
                        }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.webp'), { type: 'image/webp', lastModified: Date.now() });
                            resolve(compressedFile);
                        }, 'image/webp', APP_CONFIG.compressionQuality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        elements.fileInput.addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            elements.progress.style.width = '0%';
            elements.progressText.textContent = '0%';
            showMessage('Comprimiendo y subiendo archivos...', 'info');
            let uploadedCount = 0, totalFiles = files.length;
            for (const file of files) {
                try {
                    const processedFile = await compressImage(file);
                    const fileName = `galeria/${Date.now()}_${processedFile.name}`;
                    if (!appState.authData) {
                        const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                            headers: { 'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`) }
                        });
                        appState.authData = await authResponse.json();
                    }
                    const uploadUrlResponse = await fetch(getProxyUrl(`${appState.authData.apiUrl}/b2api/v2/b2_get_upload_url?bucketId=${appState.authData.allowed.bucketId}`), {
                        headers: { 'Authorization': appState.authData.authorizationToken }
                    });
                    const uploadData = await uploadUrlResponse.json();
                    const uploadResponse = await fetch(getProxyUrl(uploadData.uploadUrl), {
                        method: 'POST',
                        headers: {
                            'Authorization': uploadData.authorizationToken,
                            'X-Bz-File-Name': encodeURIComponent(fileName),
                            'X-Bz-Content-Sha1': 'do_not_verify',
                            'Content-Type': processedFile.type
                        },
                        body: processedFile
                    });
                    if (uploadResponse.ok) {
                        uploadedCount++;
                        const progress = (uploadedCount / totalFiles) * 100;
                        elements.progress.style.width = progress + '%';
                        elements.progressText.textContent = Math.round(progress) + '%';
                    }
                } catch (error) { console.error('Error subiendo archivo:', error); }
            }
            elements.fileInput.value = '';
            showMessage(`¡${uploadedCount} archivos subidos exitosamente!`, 'success');
            loadGallery();
        }

        async function loadGallery() {
            try {
                elements.gallery.innerHTML = `<div style="text-align:center;padding:40px;color:var(--secondary)"><i class="fas fa-spinner fa-spin" style="font-size:3em;margin-bottom:20px"></i><p>Cargando galería...</p></div>`;
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: { 'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`) }
                });
                appState.authData = await authResponse.json();
                const listResponse = await fetch(getProxyUrl(`${appState.authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${appState.authData.allowed.bucketId}&prefix=galeria/`), {
                    headers: { 'Authorization': appState.authData.authorizationToken }
                });
                const filesData = await listResponse.json();
                elements.gallery.innerHTML = '';
                appState.currentFiles = filesData.files || [];
                appState.totalBytes = 0;
                appState.selectedFiles.clear();
                updateSelectedCount();
                if (appState.currentFiles.length > 0) {
                    for (const file of appState.currentFiles) {
                        if (file.size && !isNaN(file.size)) appState.totalBytes += file.size;
                        await addToGallery(file);
                    }
                    updateStats();
                    if (appState.isAdmin) updateAdminControls();
                } else {
                    elements.gallery.innerHTML = `<div style="text-align:center;padding:60px;color:var(--secondary)"><i class="fas fa-images" style="font-size:4em;margin-bottom:20px"></i><h3>No hay archivos en la galería</h3><p>Sube la primera imagen para comenzar</p></div>`;
                }
            } catch (error) {
                console.error('Error cargando galería:', error);
                elements.gallery.innerHTML = `<div style="text-align:center;padding:60px;color:var(--secondary)"><i class="fas fa-exclamation-triangle" style="font-size:4em;margin-bottom:20px"></i><h3>Error cargando galería</h3><p>Intenta recargar la página</p></div>`;
            }
        }

        function updateStats() {
            const usedGB = (appState.totalBytes / 1024 / 1024 / 1024).toFixed(2);
            const freeGB = ((APP_CONFIG.maxSize - appState.totalBytes) / 1024 / 1024 / 1024).toFixed(2);
            elements.totalFiles.textContent = appState.currentFiles.length;
            elements.totalSize.textContent = isNaN(usedGB) ? '0.00 GB' : usedGB + ' GB';
            elements.freeSpace.textContent = isNaN(freeGB) ? '10.00 GB' : freeGB + ' GB';
            if (usedGB > 8) elements.totalSize.style.color = 'var(--danger)';
            else if (usedGB > 5) elements.totalSize.style.color = 'var(--warning)';
        }

        async function addToGallery(file) {
            const signedUrl = await getSignedUrl(file.fileName);
            const fileType = getFileType(file.fileName);
            const fileSize = file.size && !isNaN(file.size) ? formatFileSize(file.size) : 'Tamaño desconocido';
            const index = appState.currentFiles.indexOf(file);
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.style.animationDelay = Math.random() * 0.5 + 's';
            galleryItem.onclick = (e) => {
                if (appState.isAdmin && e.target.classList.contains('select-checkbox')) return;
                if (appState.isAdmin && appState.selectedFiles.size > 0) { toggleSelectFile(index, galleryItem); return; }
                openModal(index);
            };
            galleryItem.innerHTML = `
                ${fileType.startsWith('image/') ? `<img src="${signedUrl}" alt="${file.fileName}" loading="lazy">` : `<video><source src="${signedUrl}" type="${fileType}"></video>`}
                <div class="item-overlay">
                    <div class="item-info">
                        <div class="item-name">${file.fileName.split('/').pop()}</div>
                        <div class="item-size">${fileSize}</div>
                    </div>
                </div>
            `;
            elements.gallery.appendChild(galleryItem);
        }

        async function getSignedUrl(fileName) {
            try {
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: { 'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`) }
                });
                const authData = await authResponse.json();
                const signedUrlResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_get_download_authorization?bucketId=${authData.allowed.bucketId}&fileNamePrefix=${fileName}&validDurationInSeconds=3600`), {
                    method: 'POST',
                    headers: { 'Authorization': authData.authorizationToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bucketId: authData.allowed.bucketId, fileNamePrefix: fileName, validDurationInSeconds: 3600 })
                });
                const signedUrlData = await signedUrlResponse.json();
                return `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}?Authorization=${signedUrlData.authorizationToken}`;
            } catch (error) {
                return `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}`;
            }
        }

        function downloadFile(fileName, fileUrl) {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName.split('/').pop();
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            setTimeout(() => { document.body.removeChild(link); }, 100);
        }

        async function deleteFile(fileName) {
            if (!confirm('¿Eliminar este archivo permanentemente?')) return;
            try {
                showMessage('Eliminando archivo...', 'info');
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: { 'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`) }
                });
                const authData = await authResponse.json();
                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(fileName)}`), {
                    headers: { 'Authorization': authData.authorizationToken }
                });
                const filesData = await listResponse.json();
                if (!filesData.files || filesData.files.length === 0) throw new Error('Archivo no encontrado');
                const fileInfo = filesData.files[0];
                const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                    method: 'POST',
                    headers: { 'Authorization': authData.authorizationToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileId: fileInfo.fileId, fileName: fileInfo.fileName })
                });
                if (deleteResponse.ok) {
                    showMessage('Archivo eliminado exitosamente', 'success');
                    loadGallery();
                }
            } catch (error) {
                showMessage('Error eliminando archivo', 'error');
            }
        }

        function getFileType(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            const types = { jpg:'image/jpeg', jpeg:'image/jpeg', png:'image/png', gif:'image/gif', webp:'image/webp', mp4:'video/mp4', mov:'video/quicktime', avi:'video/x-msvideo' };
            return types[ext] || 'application/octet-stream';
        }

        function formatFileSize(bytes) {
            if (!bytes || isNaN(bytes)) return 'Tamaño desconocido';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(1) + ' GB';
        }

        function toggleSelectFile(index, galleryItem) {
            if (appState.selectedFiles.has(index)) {
                appState.selectedFiles.delete(index);
                galleryItem.classList.remove('selected');
            } else {
                appState.selectedFiles.add(index);
                galleryItem.classList.add('selected');
            }
            updateSelectedCount();
        }

        function updateSelectedCount() {
            elements.selectedCount.textContent = `${appState.selectedFiles.size} seleccionados`;
        }

        async function deleteSelectedFiles() {
            if (appState.selectedFiles.size === 0) {
                showMessage('No hay archivos seleccionados', 'warning');
                return;
            }
            if (!confirm(`¿Eliminar ${appState.selectedFiles.size} archivo(s) permanentemente?`)) return;
            try {
                showMessage('Eliminando archivos seleccionados...', 'info');
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: { 'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`) }
                });
                const authData = await authResponse.json();
                let deletedCount = 0;
                const selectedIndices = Array.from(appState.selectedFiles).sort((a, b) => b - a);
                for (const index of selectedIndices) {
                    const file = appState.currentFiles[index];
                    const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(file.fileName)}`), {
                        headers: { 'Authorization': authData.authorizationToken }
                    });
                    const filesData = await listResponse.json();
                    if (!filesData.files || filesData.files.length === 0) continue;
                    const fileInfo = filesData.files[0];
                    const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                        method: 'POST',
                        headers: { 'Authorization': authData.authorizationToken, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileId: fileInfo.fileId, fileName: fileInfo.fileName })
                    });
                    if (deleteResponse.ok) deletedCount++;
                }
                showMessage(`¡${deletedCount} archivo(s) eliminado(s) exitosamente!`, 'success');
                loadGallery();
            } catch (error) {
                showMessage('Error eliminando archivos seleccionados', 'error');
            }
        }
    </script>
