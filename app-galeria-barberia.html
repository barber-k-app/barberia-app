<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ GALERIA BARBER-K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #B8860B;
            --accent: #FFD700;
            --dark: #1a202c;
            --light: #f7fafc;
            --success: #48bb78;
            --danger: #e53e3e;
            --warning: #ed8936;
            --info: #4299e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://barber-k-app.github.io/barberia-app/barber-k3.JPG');
            background-size: cover;
            background-repeat: repeat;
            min-height: 100vh;
            padding: 10px;
            color: var(--dark);
            overflow-x: hidden;
        }

        .admin-login {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .admin-btn {
            background: rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.5);
            color: #FFD700;
            padding: 10px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .admin-btn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.9);
            animation: modalAppear 0.3s ease forwards;
            border: 1px solid var(--primary);
            width: 90%;
            max-width: 400px;
        }

        @keyframes modalAppear {
            to { transform: scale(1); }
        }

        .login-content h2 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .login-form {
            width: 100%;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            autocomplete: "new-password";
            background: #333;
            color: white;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 70px auto 15px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            border: 1px solid var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .header h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .header p {
            color: #FFD700;
            font-size: 1em;
            font-weight: 500;
        }

        .view-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .view-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: scale(1.05);
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            display: none;
        }

        .admin-mode .stats-container {
            display: grid;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed var(--primary);
            text-align: center;
            transition: all 0.3s ease;
            display: none;
        }

        .admin-mode .upload-section {
            display: block;
        }

        .upload-section:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 5px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }

        #file-input {
            display: none;
        }

        .compression-options {
            margin: 15px 0;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            color: #FFD700;
            font-size: 14px;
        }

        .compression-slider {
            width: 100%;
            margin: 10px 0;
        }

        .gallery {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .gallery.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .gallery.small-view {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
            border-color: var(--primary);
        }

        .gallery.small-view .gallery-item {
            border-radius: 10px;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery.small-view .gallery-item img,
        .gallery.small-view .gallery-item video {
            height: 100px;
        }

        .gallery.list-view .gallery-item img,
        .gallery.list-view .gallery-item video {
            height: 150px;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.1);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .gallery.small-view .item-overlay {
            padding: 8px;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        .item-info {
            color: white;
            width: 100%;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery.small-view .item-name {
            font-size: 0.8em;
        }

        .item-size {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .gallery.small-view .item-size {
            font-size: 0.7em;
        }

        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .gallery.small-view .admin-controls {
            top: 5px;
            right: 5px;
        }

        .delete-btn, .download-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .gallery.small-view .delete-btn,
        .gallery.small-view .download-btn {
            width: 25px;
            height: 25px;
            font-size: 10px;
        }

        .delete-btn {
            background: rgba(229, 62, 62, 0.9);
        }

        .delete-btn:hover {
            background: var(--danger);
            transform: scale(1.1);
        }

        .download-btn {
            background: rgba(72, 187, 120, 0.9);
        }

        .download-btn:hover {
            background: var(--success);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.4s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .message {
            text-align: center;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }

        .logout-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--danger);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            font-size: 14px;
        }

        .view-mode {
            position: fixed;
            top: 70px;
            right: 15px;
            background: rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 15px;
            color: #FFD700;
            font-weight: 600;
            display: none;
            z-index: 1000;
            border: 1px solid var(--primary);
            font-size: 12px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item {
            animation: fadeIn 0.6s ease;
        }

        /* Responsive mejorado para mÃ³viles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                margin: 60px 5px 10px;
                padding: 15px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .logo {
                max-width: 100px;
            }
            
            .view-options {
                gap: 8px;
            }
            
            .view-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .gallery.grid-view {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .gallery.small-view {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .gallery-item img, .gallery-item video {
                height: 150px;
            }
            
            .gallery.small-view .gallery-item img,
            .gallery.small-view .gallery-item video {
                height: 80px;
            }
            
            .gallery.list-view .gallery-item img,
            .gallery.list-view .gallery-item video {
                height: 120px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
            
            .upload-btn {
                padding: 12px 20px;
                font-size: 14px;
                margin: 3px;
            }
            
            .admin-btn, .logout-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .gallery.grid-view {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .gallery.small-view {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .gallery-item img, .gallery-item video {
                height: 130px;
            }
            
            .gallery.small-view .gallery-item img,
            .gallery.small-view .gallery-item video {
                height: 70px;
            }
            
            .view-options {
                flex-direction: column;
                align-items: center;
            }
            
            .view-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .login-content {
                padding: 20px;
            }
            
            .login-content h2 {
                font-size: 1.3rem;
            }
        }

        /* Efectos de partÃ­culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Modal de imagen completa MEJORADO para mÃ³viles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            touch-action: manipulation;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(212, 175, 55, 0.3);
            cursor: default;
            transition: transform 0.3s ease;
            border: 2px solid var(--primary);
        }

        .modal-content.zoomed {
            transform: scale(1.5);
            cursor: zoom-in;
        }

        .modal-content img, .modal-content video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 12px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
        }

        .modal-control-btn {
            background: rgba(212, 175, 55, 0.3);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #FFD700;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-control-btn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 3001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 3001;
        }

        .nav-btn {
            background: rgba(212, 175, 55, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #FFD700;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        /* Estilos mejorados para vista de lista en mÃ³viles */
        .gallery.list-view .gallery-item {
            display: flex;
            flex-direction: row;
            height: 80px;
        }

        .gallery.list-view .gallery-item img,
        .gallery.list-view .gallery-item video {
            width: 100px;
            height: 80px;
            object-fit: cover;
        }

        .gallery.list-view .item-overlay {
            position: relative;
            background: linear-gradient(to right, rgba(0,0,0,0.7), transparent);
            display: flex;
            align-items: center;
            padding: 8px 15px;
            flex-grow: 1;
        }

        .gallery.list-view .item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .gallery.list-view .item-name {
            font-size: 0.9em;
            max-width: 60%;
        }

        .gallery.list-view .item-size {
            font-size: 0.8em;
        }

        .gallery.list-view .admin-controls {
            position: static;
            display: flex;
            gap: 8px;
        }

        /* Nuevos estilos para selecciÃ³n mÃºltiple en mÃ³viles */
        .multi-select-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
            align-items: center;
            gap: 12px;
            border: 1px solid var(--primary);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .admin-mode .multi-select-controls {
            display: flex;
        }

        .select-count {
            font-weight: 600;
            color: #FFD700;
            font-size: 14px;
        }

        .select-all-btn, .delete-selected-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .delete-selected-btn {
            background: linear-gradient(135deg, var(--danger), #c53030);
        }

        .select-all-btn:hover, .delete-selected-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .gallery-item.selected {
            box-shadow: 0 0 0 3px var(--primary);
        }

        .gallery-item .select-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            z-index: 10;
            display: none;
            cursor: pointer;
        }

        .admin-mode .gallery-item .select-checkbox {
            display: block;
        }

        .gallery-item.selected .select-checkbox {
            background: var(--primary);
        }

        .gallery-item.selected .select-checkbox::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

                filesToShow.forEach(file => {
                    // Verificar que el archivo tenga tamaÃ±o vÃ¡lido
                    if (file.size && !isNaN(file.size)) {
                        appState.totalBytes += file.size;
                    }
                    addToGallery(file);
                });
                updateStats();
                renderPagination(totalPages);

                // Si estamos en modo admin, actualizar controles
                if (appState.isAdmin) {
                    updateAdminControls();
                }
                
                // Iniciar observador para lazy loading
                setTimeout(initIntersectionObserver, 100);
            } else {
                elements.gallery.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #FFD700;">
                        <i class="fas fa-images" style="font-size: 4em; margin-bottom: 20px;"></i>
                        <h3>No hay archivos en la galerÃ­a</h3>
                        <p>Sube la primera imagen para comenzar</p>
                    </div>
                `;
                elements.pagination.style.display = 'none';
            }
        }

        // Renderizar controles de paginaciÃ³n
        function renderPagination(totalPages) {
            if (totalPages <= 1) {
                elements.pagination.style.display = 'none';
                return;
            }
            
            elements.pagination.style.display = 'flex';
            elements.pagination.innerHTML = '';
            
            // BotÃ³n anterior
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Anterior';
            prevBtn.disabled = appState.currentPage === 1;
            prevBtn.onclick = () => changePage(appState.currentPage - 1);
            elements.pagination.appendChild(prevBtn);
            
            // PÃ¡ginas
            const startPage = Math.max(1, appState.currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === appState.currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                elements.pagination.appendChild(pageBtn);
            }
            
            // BotÃ³n siguiente
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = 'Siguiente <i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = appState.currentPage === totalPages;
            nextBtn.onclick = () => changePage(appState.currentPage + 1);
            elements.pagination.appendChild(nextBtn);
        }

        // Cambiar pÃ¡gina
        function changePage(page) {
            appState.currentPage = page;
            renderGallery(appState.currentFiles);
            window.scrollTo(0, 0);
        }

        // Actualizar estadÃ­sticas
        function updateStats() {
            const usedGB = (appState.totalBytes / 1024 / 1024 / 1024).toFixed(2);
            const freeGB = ((APP_CONFIG.maxSize - appState.totalBytes) / 1024 / 1024 / 1024).toFixed(2);

            elements.totalFiles.textContent = appState.currentFiles.length;
            elements.totalSize.textContent = isNaN(usedGB) ? '0.00 GB' : usedGB + ' GB';
            elements.freeSpace.textContent = isNaN(freeGB) ? '10.00 GB' : freeGB + ' GB';

            if (usedGB > 8) {
                elements.totalSize.style.color = 'var(--danger)';
            } else if (usedGB > 5) {
                elements.totalSize.style.color = 'var(--warning)';
            }
        }

        // Agregar elemento a la galerÃ­a
        async function addToGallery(file) {
            const signedUrl = await getSignedUrl(file.fileName);
            const fileType = getFileType(file.fileName);
            const fileSize = file.size && !isNaN(file.size) ? formatFileSize(file.size) : 'TamaÃ±o desconocido';
            const index = appState.currentFiles.indexOf(file);

            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.style.animationDelay = (Math.random() * 0.5) + 's';

            // AÃ±adir evento de clic directamente al elemento de la galerÃ­a
            galleryItem.onclick = (e) => {
                // Si estamos en modo admin y se hace clic en el checkbox, no abrir el modal
                if (appState.isAdmin && e.target.classList.contains('select-checkbox')) {
                    return;
                }
                // Si estamos en modo admin y hay archivos seleccionados, no abrir el modal
                if (appState.isAdmin && appState.selectedFiles.size > 0) {
                    toggleSelectFile(index, galleryItem);
                    return;
                }
                openModal(index);
            };

            // Usar miniatura para imÃ¡genes (aÃ±adir parÃ¡metro de miniatura si es posible)
            let displayUrl = signedUrl;
            if (fileType.startsWith('image/')) {
                // Si Backblaze permite parÃ¡metros de transformaciÃ³n, Ãºsalos aquÃ­
                // displayUrl = signedUrl + '&width=300'; // Ejemplo hipotÃ©tico
            }

            galleryItem.innerHTML = `
                ${fileType.startsWith('image/') ? 
                    `<img src="${displayUrl}" alt="${file.fileName}" loading="lazy" data-full="${signedUrl}">` : 
                    `<video><source src="${signedUrl}" type="${fileType}"></video>`
                }
                <div class="item-overlay">
                    <div class="item-info">
                        <div class="item-name">${file.fileName.split('/').pop()}</div>
                        <div class="item-size">${fileSize}</div>
                    </div>
                </div>
            `;

            elements.gallery.appendChild(galleryItem);
        }

        // Obtener URL firmada (con cache)
        async function getSignedUrl(fileName) {
            // Verificar si tenemos la URL en cache
            const cachedUrl = URL_CACHE.get(fileName);
            if (cachedUrl) {
                return cachedUrl;
            }
            
            try {
                if (!appState.authData) {
                    const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                        headers: {
                            'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                        }
                    });
                    appState.authData = await authResponse.json();
                }

                const signedUrlResponse = await fetch(getProxyUrl(`${appState.authData.apiUrl}/b2api/v2/b2_get_download_authorization?bucketId=${appState.authData.allowed.bucketId}&fileNamePrefix=${fileName}&validDurationInSeconds=86400`), {
                    method: 'POST',
                    headers: {
                        'Authorization': appState.authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bucketId: appState.authData.allowed.bucketId,
                        fileNamePrefix: fileName,
                        validDurationInSeconds: 86400 // 24 horas
                    })
                });

                const signedUrlData = await signedUrlResponse.json();
                const signedUrl = `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}?Authorization=${signedUrlData.authorizationToken}`;
                
                // Guardar en cache antes de retornar
                URL_CACHE.set(fileName, signedUrl);
                return signedUrl;

            } catch (error) {
                const fallbackUrl = `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}`;
                URL_CACHE.set(fileName, fallbackUrl);
                return fallbackUrl;
            }
        }

        // Descargar archivo
        function downloadFile(fileName, fileUrl) {
            // Crear un enlace temporal para la descarga
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName.split('/').pop();
            link.target = '_blank';

            // AÃ±adir el enlace al DOM y hacer clic en Ã©l
            document.body.appendChild(link);
            link.click();

            // Limpiar despuÃ©s de la descarga
            setTimeout(() => {
                document.body.removeChild(link);
                window.URL.revokeObjectURL(fileUrl);
            }, 100);
        }

        // Eliminar archivo
        async function deleteFile(fileName) {
            if (!OPERATION_LIMITER.check()) return;
            if (!confirm('Â¿Eliminar este archivo permanentemente?')) return;

            try {
                showMessage('Eliminando archivo...', 'info');

                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                const authData = await authResponse.json();

                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(fileName)}`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                const filesData = await listResponse.json();

                if (!filesData.files || filesData.files.length === 0) {
                    throw new Error('Archivo no encontrado');
                }

                const fileInfo = filesData.files[0];

                const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileId: fileInfo.fileId,
                        fileName: fileInfo.fileName
                    })
                });

                if (deleteResponse.ok) {
                    showMessage('Archivo eliminado exitosamente', 'success');
                    // Invalidar cache y recargar
                    FILES_CACHE.data = null;
                    URL_CACHE.urls = {};
                    loadGallery(true);
                }

            } catch (error) {
                showMessage('Error eliminando archivo', 'error');
            }
        }

        // Obtener tipo de archivo
        function getFileType(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            const types = {
                'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'png': 'image/png',
                'gif': 'image/gif', 'webp': 'image/webp', 'mp4': 'video/mp4',
                'mov': 'video/quicktime', 'avi': 'video/x-msvideo'
            };
            return types[ext] || 'application/octet-stream';
        }

        // Formatear tamaÃ±o de archivo
        function formatFileSize(bytes) {
            if (!bytes || isNaN(bytes)) return 'TamaÃ±o desconocido';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(1) + ' GB';
        }

        // Toggle selecciÃ³n de archivo
        function toggleSelectFile(index, galleryItem) {
            if (appState.selectedFiles.has(index)) {
                appState.selectedFiles.delete(index);
                galleryItem.classList.remove('selected');
            } else {
                appState.selectedFiles.add(index);
                galleryItem.classList.add('selected');
            }
            updateSelectedCount();
        }

        // Actualizar contador de seleccionados
        function updateSelectedCount() {
            elements.selectedCount.textContent = `${appState.selectedFiles.size} seleccionados`;
        }

        // Seleccionar/Deseleccionar todos
        function toggleSelectAll() {
            const galleryItems = document.querySelectorAll('.gallery-item');

            if (appState.isSelectAll) {
                // Deseleccionar todos
                appState.selectedFiles.clear();
                galleryItems.forEach(item => item.classList.remove('selected'));
                appState.isSelectAll = false;
            } else {
                // Seleccionar todos
                galleryItems.forEach((item, index) => {
                    appState.selectedFiles.add(index);
                    item.classList.add('selected');
                });
                appState.isSelectAll = true;
            }

            updateSelectedCount();
        }

        // Eliminar archivos seleccionados
        async function deleteSelectedFiles() {
            if (!OPERATION_LIMITER.check()) return;
            if (appState.selectedFiles.size === 0) {
                showMessage('No hay archivos seleccionados', 'warning');
                return;
            }

            if (!confirm(`Â¿Eliminar ${appState.selectedFiles.size} archivo(s) permanentemente?`)) return;

            try {
                showMessage('Eliminando archivos seleccionados...', 'info');

                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                const authData = await authResponse.json();

                let deletedCount = 0;
                const selectedIndices = Array.from(appState.selectedFiles).sort((a, b) => b - a); // Orden descendente para evitar problemas de Ã­ndices

                for (const index of selectedIndices) {
                    const file = appState.currentFiles[index];

                    const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(file.fileName)}`), {
                        headers: {
                            'Authorization': authData.authorizationToken
                        }
                    });
                    const filesData = await listResponse.json();

                    if (!filesData.files || filesData.files.length === 0) {
                        continue;
                    }

                    const fileInfo = filesData.files[0];

                    const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                        method: 'POST',
                        headers: {
                            'Authorization': authData.authorizationToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileId: fileInfo.fileId,
                            fileName: fileInfo.fileName
                        })
                    });

                    if (deleteResponse.ok) {
                        deletedCount++;
                    }
                }

                showMessage(`Â¡${deletedCount} archivo(s) eliminado(s) exitosamente!`, 'success');
                // Invalidar cache y recargar
                FILES_CACHE.data = null;
                URL_CACHE.urls = {};
                loadGallery(true);

            } catch (error) {
                showMessage('Error eliminando archivos seleccionados', 'error');
            }
        }

        // Inicializar Intersection Observer para lazy loading
        function initIntersectionObserver() {
            if (!('IntersectionObserver' in window)) return;
            
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        // Cargar la imagen de alta resoluciÃ³n si estÃ¡ disponible
                        if (img.dataset.full) {
                            img.src = img.dataset.full;
                            img.removeAttribute('data-full');
                        }
                        observer.unobserve(img);
                    }
                });
            }, options);
            
            // Observar todas las imÃ¡genes despuÃ©s de renderizar
            document.querySelectorAll('img[data-full]').forEach(img => {
                observer.observe(img);
            });
        }

        // Event listener para tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeLogin();
            }
            if (e.key === 'ArrowLeft' && elements.imageModal.style.display === 'flex') {
                navigateModal(-1);
            }
            if (e.key === 'ArrowRight' && elements.imageModal.style.display === 'flex') {
                navigateModal(1);
            }
        });

        // Event listener para rueda del mouse en modal
        elements.modalContent.addEventListener('wheel', (e) => {
            if (e.deltaY < 0) {
                zoomModal(0.1);
            } else {
                zoomModal(-0.1);
            }
            e.preventDefault();
        });
    </script>
