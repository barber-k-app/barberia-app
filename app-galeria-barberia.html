<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Galería Premium - Barbería Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos anteriores... */

        /* Nuevos estilos para selección masiva */
        .selection-mode-btn {
            background: linear-gradient(135deg, var(--warning), #d69e2e);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .selection-mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
        }

        .selection-mode-btn.active {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            box-shadow: 0 0 0 3px rgba(237, 137, 54, 0.3);
        }

        .multi-select-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
            align-items: center;
            gap: 15px;
        }

        .admin-mode .multi-select-controls {
            display: flex;
        }

        .select-count {
            font-weight: 600;
            color: var(--dark);
            min-width: 120px;
            text-align: center;
        }

        .select-all-btn, .delete-selected-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-selected-btn {
            background: linear-gradient(135deg, var(--danger), #c53030);
        }

        .select-all-btn:hover, .delete-selected-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .delete-selected-btn:hover {
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        .gallery-item.selected {
            box-shadow: 0 0 0 3px var(--primary);
            transform: scale(0.98);
        }

        .gallery-item .select-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            z-index: 10;
            display: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .selection-mode .gallery-item .select-checkbox {
            display: block;
        }

        .gallery-item.selected .select-checkbox {
            background: var(--primary);
        }

        .gallery-item.selected .select-checkbox::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Ajustar controles admin en modo selección */
        .selection-mode .admin-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Botón Admin -->
    <div class="admin-login">
        <button class="admin-btn" onclick="openLogin()">
            <i class="fas fa-lock"></i> Admin
        </button>
        <button class="selection-mode-btn" id="selectionModeBtn" onclick="toggleSelectionMode()" style="display: none;">
            <i class="fas fa-check-square"></i> Modo Selección
        </button>
    </div>

    <!-- Modal Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2><i class="fas fa-lock"></i> Acceso Administrador</h2>
            <form class="login-form" onsubmit="login(); return false;">
                <input type="password" class="login-input" id="adminPassword" placeholder="Contraseña de administrador" autocomplete="new-password">
                <button type="submit" class="login-btn">Acceder</button>
            </form>
        </div>
    </div>

    <!-- Botón Logout -->
    <button class="logout-btn" id="logoutBtn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>

    <!-- Modo de vista -->
    <div class="view-mode" id="viewMode">
        <i class="fas fa-eye"></i> Modo Administrador
    </div>

    <!-- Controles de selección múltiple -->
    <div class="multi-select-controls" id="multiSelectControls">
        <span class="select-count" id="selectedCount">0 seleccionados</span>
        <button class="select-all-btn" onclick="toggleSelectAll()">
            <i class="fas fa-check-square"></i> Seleccionar todo
        </button>
        <button class="delete-selected-btn" onclick="deleteSelectedFiles()">
            <i class="fas fa-trash"></i> Eliminar seleccionados
        </button>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <h1>✨ Galería Premium</h1>
            <p>Showroom de trabajos de barbería - Ultra HD</p>
        </div>

        <!-- Opciones de vista para clientes -->
        <div class="view-options">
            <button class="view-btn active" id="gridViewBtn" onclick="changeView('grid')">
                <i class="fas fa-th"></i> Cuadrícula
            </button>
            <button class="view-btn" id="listViewBtn" onclick="changeView('list')">
                <i class="fas fa-list"></i> Lista
            </button>
            <button class="view-btn" id="smallViewBtn" onclick="changeView('small')">
                <i class="fas fa-th-small"></i> Pequeños
            </button>
        </div>

        <!-- Estadísticas (SOLO ADMIN) -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Archivos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0.00 GB</div>
                <div class="stat-label">Espacio Usado</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="freeSpace">10.00 GB</div>
                <div class="stat-label">Espacio Libre</div>
            </div>
        </div>

        <!-- Sección de Upload (solo admin) -->
        <div class="upload-section">
            <h3><i class="fas fa-cloud-upload-alt"></i> Subir Nuevos Archivos</h3>
            <input type="file" id="file-input" multiple accept="image/*,video/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-plus"></i> Seleccionar Archivos
            </button>

            <!-- Opciones de compresión -->
            <div class="compression-options">
                <label for="compressionSlider">Calidad de compresión: <span id="qualityValue">80%</span></label>
                <input type="range" class="compression-slider" id="compressionSlider" min="50" max="100" value="80" oninput="updateQuality(this.value)">
                <small>WebP - Mejor calidad con menor tamaño</small>
            </div>

            <!-- Barra de progreso -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div id="progressText">0%</div>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="message"></div>

        <!-- Galería -->
        <div class="gallery grid-view" id="gallery">
            <div style="text-align: center; padding: 40px; color: #718096;">
                <i class="fas fa-spinner fa-spin" style="font-size: 3em; margin-bottom: 20px;"></i>
                <p>Cargando galería...</p>
            </div>
        </div>
    </div>

    <!-- Modal para imagen completa MEJORADO -->
    <div class="modal" id="imageModal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        
        <div class="modal-nav">
            <button class="nav-btn" onclick="navigateModal(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" onclick="navigateModal(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="modal-content" id="modalContent">
            <img id="modalImage" src="" style="display: none;">
            <video id="modalVideo" controls class="video-player" style="display: none;"></video>
        </div>

        <div class="modal-controls">
            <button class="modal-control-btn" onclick="zoomModal(0.1)">
                <i class="fas fa-search-plus"></i>
            </button>
            <button class="modal-control-btn" onclick="zoomModal(-0.1)">
                <i class="fas fa-search-minus"></i>
            </button>
            <button class="modal-control-btn" onclick="resetZoom()">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="modal-control-btn" onclick="downloadCurrent()">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <script>
        // Configuración de Backblaze B2
        const B2_CONFIG = {
            accessKeyId: '0055efa8d760b4a0000000006',
            secretAccessKey: 'K005oAZhf5xk2bi1CL8nZZpPCkTeeC8'
        };

        // Configuración de la aplicación
        const APP_CONFIG = {
            adminPassword: 'barber2024',
            maxSize: 10 * 1024 * 1024 * 1024, // 10 GB en bytes
            compressionQuality: 0.8,
            currentView: 'grid'
        };

        // Elementos DOM
        const elements = {
            fileInput: document.getElementById('file-input'),
            gallery: document.getElementById('gallery'),
            progress: document.getElementById('progress'),
            progressText: document.getElementById('progressText'),
            messageDiv: document.getElementById('message'),
            loginModal: document.getElementById('loginModal'),
            logoutBtn: document.getElementById('logoutBtn'),
            viewMode: document.getElementById('viewMode'),
            totalFiles: document.getElementById('totalFiles'),
            totalSize: document.getElementById('totalSize'),
            freeSpace: document.getElementById('freeSpace'),
            compressionSlider: document.getElementById('compressionSlider'),
            qualityValue: document.getElementById('qualityValue'),
            adminPassword: document.getElementById('adminPassword'),
            imageModal: document.getElementById('imageModal'),
            modalContent: document.getElementById('modalContent'),
            modalImage: document.getElementById('modalImage'),
            modalVideo: document.getElementById('modalVideo'),
            particles: document.getElementById('particles'),
            mainContainer: document.getElementById('mainContainer'),
            gridViewBtn: document.getElementById('gridViewBtn'),
            listViewBtn: document.getElementById('listViewBtn'),
            smallViewBtn: document.getElementById('smallViewBtn'),
            multiSelectControls: document.getElementById('multiSelectControls'),
            selectedCount: document.getElementById('selectedCount'),
            selectionModeBtn: document.getElementById('selectionModeBtn')
        };

        // Estado de la aplicación
        let appState = {
            isAdmin: localStorage.getItem('isAdmin') === 'true' || false,
            authData: null,
            currentFiles: [],
            currentModalIndex: -1,
            modalZoom: 1,
            totalBytes: 0,
            selectedFiles: new Set(),
            isSelectAll: false,
            selectionMode: false
        };

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadGallery();
            
            // Verificar si ya está en modo admin
            if (appState.isAdmin) {
                enableAdminMode();
            }
        });

        // Función proxy para evitar CORS
        function getProxyUrl(url) {
            return `https://corsproxy.io/?${encodeURIComponent(url)}`;
        }

        // Crear partículas de fondo
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 20 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 30 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                elements.particles.appendChild(particle);
            }
        }

        // Habilitar modo administrador
        function enableAdminMode() {
            appState.isAdmin = true;
            localStorage.setItem('isAdmin', 'true');
            elements.mainContainer.classList.add('admin-mode');
            elements.logoutBtn.style.display = 'flex';
            elements.viewMode.style.display = 'block';
            elements.selectionModeBtn.style.display = 'flex';
            
            // Mostrar controles de administrador en elementos existentes
            updateAdminControls();
            updateStats();
        }

        // Actualizar controles de administrador en todos los elementos
        function updateAdminControls() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                // Añadir checkbox de selección
                if (!item.querySelector('.select-checkbox')) {
                    const checkbox = document.createElement('div');
                    checkbox.className = 'select-checkbox';
                    checkbox.onclick = (e) => {
                        e.stopPropagation();
                        const index = Array.from(item.parentElement.children).indexOf(item);
                        toggleSelectFile(index, item);
                    };
                    item.appendChild(checkbox);
                }
                
                // Añadir controles de administrador si no existen
                if (!item.querySelector('.admin-controls')) {
                    const index = Array.from(item.parentElement.children).indexOf(item);
                    const file = appState.currentFiles[index];
                    if (file) {
                        getSignedUrl(file.fileName).then(signedUrl => {
                            const adminControls = document.createElement('div');
                            adminControls.className = 'admin-controls';
                            adminControls.innerHTML = `
                                <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${file.fileName}', '${signedUrl}')">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteFile('${file.fileName}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                            item.appendChild(adminControls);
                        });
                    }
                }
            });
        }

        // Cambiar vista
        function changeView(viewType) {
            APP_CONFIG.currentView = viewType;
            elements.gallery.className = 'gallery ' + viewType + '-view';
            
            // Actualizar botones activos
            elements.gridViewBtn.classList.remove('active');
            elements.listViewBtn.classList.remove('active');
            elements.smallViewBtn.classList.remove('active');
            
            if (viewType === 'grid') elements.gridViewBtn.classList.add('active');
            if (viewType === 'list') elements.listViewBtn.classList.add('active');
            if (viewType === 'small') elements.smallViewBtn.classList.add('active');
            
            // Actualizar controles de admin después de cambiar vista
            if (appState.isAdmin) {
                setTimeout(updateAdminControls, 100);
            }
        }

        // Actualizar calidad de compresión
        function updateQuality(value) {
            APP_CONFIG.compressionQuality = value / 100;
            elements.qualityValue.textContent = value + '%';
        }

        // Mostrar mensajes
        function showMessage(text, type = 'success') {
            elements.messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => { elements.messageDiv.innerHTML = ''; }, 5000);
        }

        // Abrir modal de login
        function openLogin() {
            elements.loginModal.style.display = 'flex';
            elements.adminPassword.focus();
        }

        // Cerrar modal de login
        function closeLogin() {
            elements.loginModal.style.display = 'none';
            elements.adminPassword.value = '';
        }

        // Login de administrador
        function login() {
            const password = elements.adminPassword.value;
            if (password === APP_CONFIG.adminPassword) {
                enableAdminMode();
                closeLogin();
                showMessage('Modo administrador activado', 'success');
            } else {
                showMessage('Contraseña incorrecta', 'error');
            }
            return false;
        }

        // Logout de administrador
        function logout() {
            appState.isAdmin = false;
            localStorage.removeItem('isAdmin');
            elements.mainContainer.classList.remove('admin-mode');
            elements.logoutBtn.style.display = 'none';
            elements.viewMode.style.display = 'none';
            elements.selectionModeBtn.style.display = 'none';
            appState.selectedFiles.clear();
            updateSelectedCount();
            disableSelectionMode();
            
            // Ocultar controles de administrador
            document.querySelectorAll('.select-checkbox, .admin-controls').forEach(el => {
                el.style.display = 'none';
            });
            
            showMessage('Sesión cerrada', 'info');
        }

        // Abrir modal de imagen/mejorado
        async function openModal(index) {
            // Si estamos en modo selección, no abrir el modal
            if (appState.selectionMode) {
                toggleSelectFile(index, document.querySelectorAll('.gallery-item')[index]);
                return;
            }
            
            const file = appState.currentFiles[index];
            if (!file) return;

            appState.currentModalIndex = index;
            const signedUrl = await getSignedUrl(file.fileName);
            const fileType = getFileType(file.fileName);

            elements.modalImage.style.display = 'none';
            elements.modalVideo.style.display = 'none';

            if (fileType.startsWith('image/')) {
                elements.modalImage.src = signedUrl;
                elements.modalImage.style.display = 'block';
            } else if (fileType.startsWith('video/')) {
                elements.modalVideo.src = signedUrl;
                elements.modalVideo.style.display = 'block';
                elements.modalVideo.play();
            }

            elements.imageModal.style.display = 'flex';
            resetZoom();
        }

        // Cerrar modal
        function closeModal() {
            elements.imageModal.style.display = 'none';
            if (elements.modalVideo.style.display === 'block') {
                elements.modalVideo.pause();
            }
        }

        // Navegación en modal
        function navigateModal(direction) {
            const newIndex = appState.currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < appState.currentFiles.length) {
                openModal(newIndex);
            }
        }

        // Zoom en modal
        function zoomModal(factor) {
            appState.modalZoom = Math.max(0.1, Math.min(5, appState.modalZoom + factor));
            elements.modalContent.style.transform = `scale(${appState.modalZoom})`;
        }

        // Resetear zoom
        function resetZoom() {
            appState.modalZoom = 1;
            elements.modalContent.style.transform = 'scale(1)';
            elements.modalContent.classList.remove('zoomed');
        }

        // Descargar archivo actual
        async function downloadCurrent() {
            if (appState.currentModalIndex >= 0) {
                const file = appState.currentFiles[appState.currentModalIndex];
                const signedUrl = await getSignedUrl(file.fileName);
                downloadFile(file.fileName, signedUrl);
            }
        }

        // Comprimir imagen antes de subir
        function compressImage(file) {
            return new Promise((resolve) => {
                if (!file.type.startsWith('image/') || file.size < 102400) {
                    resolve(file);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 1920;
                        
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height * maxDimension) / width;
                                width = maxDimension;
                            } else {
                                width = (width * maxDimension) / height;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            const compressedFile = new File([blob], file.name.replace(/\.[^/.]+$/, '.webp'), {
                                type: 'image/webp',
                                lastModified: Date.now()
                            });
                            resolve(compressedFile);
                        }, 'image/webp', APP_CONFIG.compressionQuality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Evento para subir archivos
        elements.fileInput.addEventListener('change', handleFileUpload);

        // Subir archivos a Backblaze
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            elements.progress.style.width = '0%';
            elements.progressText.textContent = '0%';
            showMessage('Comprimiendo y subiendo archivos...', 'info');

            let uploadedCount = 0;
            const totalFiles = files.length;

            for (const file of files) {
                try {
                    const processedFile = await compressImage(file);
                    const fileName = `galeria/${Date.now()}_${processedFile.name}`;

                    if (!appState.authData) {
                        const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                            headers: {
                                'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                            }
                        });
                        appState.authData = await authResponse.json();
                    }

                    const uploadUrlResponse = await fetch(getProxyUrl(`${appState.authData.apiUrl}/b2api/v2/b2_get_upload_url?bucketId=${appState.authData.allowed.bucketId}`), {
                        headers: {
                            'Authorization': appState.authData.authorizationToken
                        }
                    });
                    const uploadData = await uploadUrlResponse.json();

                    const uploadResponse = await fetch(getProxyUrl(uploadData.uploadUrl), {
                        method: 'POST',
                        headers: {
                            'Authorization': uploadData.authorizationToken,
                            'X-Bz-File-Name': encodeURIComponent(fileName),
                            'X-Bz-Content-Sha1': 'do_not_verify',
                            'Content-Type': processedFile.type
                        },
                        body: processedFile
                    });

                    if (uploadResponse.ok) {
                        uploadedCount++;
                        const progress = (uploadedCount / totalFiles) * 100;
                        elements.progress.style.width = progress + '%';
                        elements.progressText.textContent = Math.round(progress) + '%';
                    }

                } catch (error) {
                    console.error('Error subiendo archivo:', error);
                }
            }

            elements.fileInput.value = '';
            showMessage(`¡${uploadedCount} archivos subidos exitosamente!`, 'success');
            loadGallery();
        }

        // Cargar galería desde Backblaze
        async function loadGallery() {
            try {
                elements.gallery.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #718096;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 3em; margin-bottom: 20px;"></i>
                        <p>Cargando galería...</p>
                    </div>
                `;

                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                appState.authData = await authResponse.json();

                const listResponse = await fetch(getProxyUrl(`${appState.authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${appState.authData.allowed.bucketId}&prefix=galeria/`), {
                    headers: {
                        'Authorization': appState.authData.authorizationToken
                    }
                });
                const filesData = await listResponse.json();

                elements.gallery.innerHTML = '';
                appState.currentFiles = filesData.files || [];
                appState.totalBytes = 0;
                appState.selectedFiles.clear();
                updateSelectedCount();

                if (appState.currentFiles.length > 0) {
                    for (const file of appState.currentFiles) {
                        // Verificar que el archivo tenga tamaño válido
                        if (file.size && !isNaN(file.size)) {
                            appState.totalBytes += file.size;
                        }
                        await addToGallery(file);
                    }
                    updateStats();
                    
                    // Si estamos en modo admin, actualizar controles
                    if (appState.isAdmin) {
                        updateAdminControls();
                    }
                } else {
                    elements.gallery.innerHTML = `
                        <div style="text-align: center; padding: 60px; color: #718096;">
                            <i class="fas fa-images" style="font-size: 4em; margin-bottom: 20px;"></i>
                            <h3>No hay archivos en la galería</h3>
                            <p>Sube la primera imagen para comenzar</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error cargando galería:', error);
                elements.gallery.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #718096;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4em; margin-bottom: 20px;"></i>
                        <h3>Error cargando galería</h3>
                        <p>Intenta recargar la página</p>
                    </div>
                `;
            }
        }

        // Actualizar estadísticas
        function updateStats() {
            const usedGB = (appState.totalBytes / 1024 / 1024 / 1024).toFixed(2);
            const freeGB = ((APP_CONFIG.maxSize - appState.totalBytes) / 1024 / 1024 / 1024).toFixed(2);
            
            elements.totalFiles.textContent = appState.currentFiles.length;
            elements.totalSize.textContent = isNaN(usedGB) ? '0.00 GB' : usedGB + ' GB';
            elements.freeSpace.textContent = isNaN(freeGB) ? '10.00 GB' : freeGB + ' GB';

            if (usedGB > 8) {
                elements.totalSize.style.color = 'var(--danger)';
            } else if (usedGB > 5) {
                elements.totalSize.style.color = 'var(--warning)';
            }
        }

        // Agregar elemento a la galería - CÓDIGO CORREGIDO
        async function addToGallery(file) {
            const signedUrl = await getSignedUrl(file.fileName);
            const fileType = getFileType(file.fileName);
            // Asegurarse de que el tamaño del archivo sea válido
            const fileSize = file.size && !isNaN(file.size) ? formatFileSize(file.size) : 'Tamaño desconocido';
            const index = appState.currentFiles.indexOf(file);

            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.style.animationDelay = (Math.random() * 0.5) + 's';
            
            // Añadir evento de clic directamente al elemento de la galería
            galleryItem.onclick = (e) => {
                // Si estamos en modo admin y se hace clic en el checkbox, no abrir el modal
                if (appState.isAdmin && e.target.classList.contains('select-checkbox')) {
                    return;
                }
                // Si estamos en modo selección, seleccionar/deseleccionar
                if (appState.selectionMode) {
                    toggleSelectFile(index, galleryItem);
                    return;
                }
                openModal(index);
            };

            galleryItem.innerHTML = `
                ${fileType.startsWith('image/') ? 
                    `<img src="${signedUrl}" alt="${file.fileName}" loading="lazy">` : 
                    `<video><source src="${signedUrl}" type="${fileType}"></video>`
                }
                <div class="item-overlay">
                    <div class="item-info">
                        <div class="item-name">${file.fileName.split('/').pop()}</div>
                        <div class="item-size">${fileSize}</div>
                    </div>
                </div>
            `;

            elements.gallery.appendChild(galleryItem);
        }

        // Obtener URL firmada
        async function getSignedUrl(fileName) {
            try {
                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                const authData = await authResponse.json();

                const signedUrlResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_get_download_authorization?bucketId=${authData.allowed.bucketId}&fileNamePrefix=${fileName}&validDurationInSeconds=3600`), {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bucketId: authData.allowed.bucketId,
                        fileNamePrefix: fileName,
                        validDurationInSeconds: 3600
                    })
                });

                const signedUrlData = await signedUrlResponse.json();
                return `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}?Authorization=${signedUrlData.authorizationToken}`;

            } catch (error) {
                return `https://f005.backblazeb2.com/file/barber-k-galeria/${fileName}`;
            }
        }

        // Descargar archivo
        function downloadFile(fileName, fileUrl) {
            // Crear un enlace temporal para la descarga
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName.split('/').pop();
            link.target = '_blank';
            
            // Añadir el enlace al DOM y hacer clic en él
            document.body.appendChild(link);
            link.click();
            
            // Limpiar después de la descarga
            setTimeout(() => {
                document.body.removeChild(link);
                window.URL.revokeObjectURL(fileUrl);
            }, 100);
        }

        // Eliminar archivo
        async function deleteFile(fileName) {
            if (!confirm('¿Eliminar este archivo permanentemente?')) return;

            try {
                showMessage('Eliminando archivo...', 'info');

                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                const authData = await authResponse.json();

                const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(fileName)}`), {
                    headers: {
                        'Authorization': authData.authorizationToken
                    }
                });
                const filesData = await listResponse.json();

                if (!filesData.files || filesData.files.length === 0) {
                    throw new Error('Archivo no encontrado');
                }

                const fileInfo = filesData.files[0];

                const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                    method: 'POST',
                    headers: {
                        'Authorization': authData.authorizationToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileId: fileInfo.fileId,
                        fileName: fileInfo.fileName
                    })
                });

                if (deleteResponse.ok) {
                    showMessage('Archivo eliminado exitosamente', 'success');
                    loadGallery();
                }

            } catch (error) {
                showMessage('Error eliminando archivo', 'error');
            }
        }

        // Obtener tipo de archivo
        function getFileType(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            const types = {
                'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'png': 'image/png', 
                'gif': 'image/gif', 'webp': 'image/webp', 'mp4': 'video/mp4',
                'mov': 'video/quicktime', 'avi': 'video/x-msvideo'
            };
            return types[ext] || 'application/octet-stream';
        }

        // Formatear tamaño de archivo
        function formatFileSize(bytes) {
            if (!bytes || isNaN(bytes)) return 'Tamaño desconocido';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(1) + ' GB';
        }

        // Toggle selección de archivo
        function toggleSelectFile(index, galleryItem) {
            if (appState.selectedFiles.has(index)) {
                appState.selectedFiles.delete(index);
                galleryItem.classList.remove('selected');
            } else {
                appState.selectedFiles.add(index);
                galleryItem.classList.add('selected');
            }
            updateSelectedCount();
        }

        // Actualizar contador de seleccionados
        function updateSelectedCount() {
            elements.selectedCount.textContent = `${appState.selectedFiles.size} seleccionados`;
        }

        // Seleccionar/Deseleccionar todos
        function toggleSelectAll() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            if (appState.isSelectAll) {
                // Deseleccionar todos
                appState.selectedFiles.clear();
                galleryItems.forEach(item => item.classList.remove('selected'));
                appState.isSelectAll = false;
            } else {
                // Seleccionar todos
                galleryItems.forEach((item, index) => {
                    appState.selectedFiles.add(index);
                    item.classList.add('selected');
                });
                appState.isSelectAll = true;
            }
            
            updateSelectedCount();
        }

        // Eliminar archivos seleccionados
        async function deleteSelectedFiles() {
            if (appState.selectedFiles.size === 0) {
                showMessage('No hay archivos seleccionados', 'warning');
                return;
            }

            if (!confirm(`¿Eliminar ${appState.selectedFiles.size} archivo(s) permanentemente?`)) return;

            try {
                showMessage('Eliminando archivos seleccionados...', 'info');

                const authResponse = await fetch(getProxyUrl('https://api.backblazeb2.com/b2api/v2/b2_authorize_account'), {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${B2_CONFIG.accessKeyId}:${B2_CONFIG.secretAccessKey}`)
                    }
                });
                const authData = await authResponse.json();

                let deletedCount = 0;
                const selectedIndices = Array.from(appState.selectedFiles).sort((a, b) => b - a); // Orden descendente para evitar problemas de índices

                for (const index of selectedIndices) {
                    const file = appState.currentFiles[index];
                    
                    const listResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_list_file_names?bucketId=${authData.allowed.bucketId}&prefix=${encodeURIComponent(file.fileName)}`), {
                        headers: {
                            'Authorization': authData.authorizationToken
                        }
                    });
                    const filesData = await listResponse.json();

                    if (!filesData.files || filesData.files.length === 0) {
                        continue;
                    }

                    const fileInfo = filesData.files[0];

                    const deleteResponse = await fetch(getProxyUrl(`${authData.apiUrl}/b2api/v2/b2_delete_file_version`), {
                        method: 'POST',
                        headers: {
                            'Authorization': authData.authorizationToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileId: fileInfo.fileId,
                            fileName: fileInfo.fileName
                        })
                    });

                    if (deleteResponse.ok) {
                        deletedCount++;
                    }
                }

                showMessage(`¡${deletedCount} archivo(s) eliminado(s) exitosamente!`, 'success');
                // Desactivar modo selección después de eliminar
                disableSelectionMode();
                loadGallery();

            } catch (error) {
                showMessage('Error eliminando archivos seleccionados', 'error');
            }
        }

        // Activar/desactivar modo selección
        function toggleSelectionMode() {
            if (appState.selectionMode) {
                disableSelectionMode();
            } else {
                enableSelectionMode();
            }
        }

        // Activar modo selección
        function enableSelectionMode() {
            appState.selectionMode = true;
            elements.mainContainer.classList.add('selection-mode');
            elements.selectionModeBtn.classList.add('active');
            elements.selectionModeBtn.innerHTML = '<i class="fas fa-times"></i> Cancelar Selección';
            
            // Limpiar selección previa
            appState.selectedFiles.clear();
            updateSelectedCount();
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        // Desactivar modo selección
        function disableSelectionMode() {
            appState.selectionMode = false;
            elements.mainContainer.classList.remove('selection-mode');
            elements.selectionModeBtn.classList.remove('active');
            elements.selectionModeBtn.innerHTML = '<i class="fas fa-check-square"></i> Modo Selección';
            
            // Limpiar selección
            appState.selectedFiles.clear();
            updateSelectedCount();
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        // Event listener para tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeLogin();
                if (appState.selectionMode) {
                    disableSelectionMode();
                }
            }
            if (e.key === 'ArrowLeft' && elements.imageModal.style.display === 'flex') {
                navigateModal(-1);
            }
            if (e.key === 'ArrowRight' && elements.imageModal.style.display === 'flex') {
                navigateModal(1);
            }
        });

        // Event listener para rueda del mouse en modal
        elements.modalContent.addEventListener('wheel', (e) => {
            if (e.deltaY < 0) {
                zoomModal(0.1);
            } else {
                zoomModal(-0.1);
            }
            e.preventDefault();
        });

    </script>
